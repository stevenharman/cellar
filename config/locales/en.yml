# Sample localization file for English. Add more files in this directory for other locales.
# See https://github.com/svenfuchs/rails-i18n/tree/master/rails%2Flocale for starting points.

en:
  date:
    formats:
      month_year: "%b %Y"
  time:
    formats:
      month_day_year: "%b %d, %Y"
      month_year: "%b %Y"

  brews:
    card:
      breweries:
        by: "By"
      inventory:
        all_cellars: "All cellars"
        this_cellar: "This cellar"

  sessions:
    new:
      confirmation_instructions: "Missing confirmation email?"
      forgot_password: "Forgot your password?"
      link_separator: "or"
      remember_me: "Yes, remember me"
      sign_up_html: "Don't have an account? %{link} for one now!"

  settings:
    passwords:
      link: 'Change password'

    profiles:
      link: 'Edit profile'
      title: 'My profile'
      edit:
        update_button: "Update"

  shared:
    page-header:
      browse: "Browse"
      blog:
        text: "Blog"
        alt_text: "Get updates, news, and banter at the Brewdega blog."
      contact_us:
        text: "Contact us"
        alt_text: "Get in touch with the Brewdega crew."
      rss_subscribe: "Subscribe to our RSS feed"
      search:
        button: "Search"
        placeholder: "Find a beer or brewery..."
    profile:
      joined_html: "Joined on %{date}"

  flash:

    profile:
      update:
        alert: "Whoops! There was a problem updating your profile."
        notice: "Thanks! Your profile has been updated."

    confirmations:
      create:
        notice: >
          You will receive an email with instructions about how to confirm your
          account in a few minutes.
        alert: "Whoops! There was a sending your confirmation instructions."
      show:
        notice: >
          Hello %{username}, your account was confirmed and you are now signed in.
        alert: "Whoops! There was a problem confirming your email."

    users:
      create:
        notice: >
          We have sent a confirmation email to '%{email}' -- please follow the
          instructions in it.

    stock_orders:
      new:
        alert: "Oh no, we couldn't find the Beer you were trying to stock!"
      create:
        notice: "Huzzah! We added %{count} %{name} to your cellar."
        alert: "Woops! There was a problem stocking those %{count} %{name}."

  cellar:
    brewdega: "Brewdega"
    full_tagline: "Cellar at Brewdega: Stock up. Drink up."
    full_name: "%{name}'s Cellar"
    my_cellar: "My cellar"
    settings: "My settings"
    sign_in: "Sign in"
    sign_out: "Sign out"
    sign_up: "Sign up"
    tagline: "Stock up. Drink up."
    confirmations:
      resend_button: "Resend confirmation instructions"

