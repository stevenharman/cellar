  cellar:
    brewdega: "Brewdega"
    tagline: "Stock up. Drink up."
    full_tagline: "Cellar at Brewdega: Stock up. Drink up."
    recent_blog: "Recent Posts"
    recent_blog_alt: "Updates from our blog."
    recent_tweets: "Recent Tweets"
    recent_tweets_alt: "Follow us on Twitter for more news."
    full_name: "%{name}'s Cellar"
    my_cellar: "My cellar"
    staff: "Staff"
    brew:
      abv: "ABV"
      ibu: "IBU"
    settings: "My settings"
    sign_in: "Sign in"
    sign_out: "Sign out"
    sign_up: "Sign up"
    sign_up_for_cellar: "Sign up for Cellar"
