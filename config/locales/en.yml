# Sample localization file for English. Add more files in this directory for other locales.
# See https://github.com/svenfuchs/rails-i18n/tree/master/rails%2Flocale for starting points.

en:
  date:
    formats:
      month_year: "%b %Y"
      month_day_year: "%b %-d, %Y"
      year: "%Y"
  time:
    formats:
      month_day_year: "%b %-d, %Y"
      month_year: "%b %Y"
      year: "%Y"

  # ActiveModel

  activemodel:
    errors:
      models:
        settings/password_change:
          attributes:
            current:
              invalid: "does not match"

  # Flash messages

  flash:

    application:
      must_sign_in: "Please sign in first."

    cellar_beers:
      update:
        error: "Whoops! There was a problem updating that %{name}."
        success: "We updated that %{name}."

    distribution_orders:
      update:
        error_html: >
          <h4>Whoops! There was a problem updating that beer.</h4>
          %{errors}
        success: "That %{name} was %{status}."

    password_change:
      create:
        error: "Whoops! There was a problem changing your password."
        success: "Your password has been changed."

    profile:
      update:
        error: "Whoops! There was a problem updating your profile."
        success: "Thanks! Your profile has been updated."

    confirmations:
      create:
        success: >
          You will receive an email with instructions about how to confirm your
          account in a few minutes.
        error: "Whoops! There was a sending your confirmation instructions."
      show:
        success: >
          Hello %{username}, your account was confirmed. Please sign in.
        error: "Whoops! There was a problem confirming your email."

    users:
      create:
        success: >
          We have sent a confirmation email to '%{email}' -- please follow the
          instructions in it.

    sessions:
      create:
        success: "Hello %{name}. Welcome back to the Cellar."
      destroy:
        success: "You have been signed out."

    stock_orders:
      new:
        error: "Oh no, we couldn't find the Beer you were trying to stock!"
      create:
        success: "Huzzah! We added %{count} %{name} to your cellar."
        error: "Woops! There was a problem stocking those %{count} %{name}."

    staff:
      maintenance_tasks:
        create:
          success: "Huzzah! The %{task_name} task is queued up to run."
          error: "Woops! The %{task_name} wasn't queued to run."

  # Views

  breweries:
    show:
      description: "About"
      brews:
        legend: "Brews"
      legend: "Brews"
    index:
      title: "Browse breweries"
    card:
      inventory:
        actions: "See the beers"
        brews_count: "Brews"

  brews:
    index:
      title: "Browse brews"
    card:
      inventory:
        actions: "See your cellared beers"
        all_cellared: "All cellars"
        this_cellar_cellared: "This cellar"
        your_cellared: "Your cellar"
    show:
      from-other-cellars: "From other cellars"

  cellars:
    beer_list:
      best_by: "Best by"
      cellared_on: "Cellared"
      edit: "Edit"
      empty: "Oh no, you don't have any %{brew_name} in your cellar."
      notes: "Notes"
      size: "Size"
      vintage: "Vintage"
    stats:
      all_cellared: "All cellars"
      for_trade: "For trade"
      in_search_of: "In search of"
      your_cellared: "Your cellar"

  cellar_beers:
    show:
      edit_link: "Edit this beer"
    edit:
      cancel: "Nevermind"
      update: "Update"

  errors:
    internal_server_error:
      message: "Oh no, something broke on our end!"
      sub_message: "We'll get on it."
    not_found:
      message: "Oh Noes, 404es!"
      sub_message: "Gone missing?"

  kaminari:
    pagination:
      first: "<icon class='icon-double-angle-left'></i>"
      first_title: "First"
      previous: "<icon class='icon-angle-left'></i>"
      previous_title: "Previous"
      truncate: "&hellip;"
      next: "<icon class='icon-angle-right'></i>"
      next_title: "Next"
      last: "<icon class='icon-double-angle-right'></i>"
      last_title: "Last"

  layouts:
    staff:
      background_jobs: "Background Jobs"
      maintenance_tasks: "Mainenance Tasks"
      mobile_desktop_preferences: "Mobile/Desktop View"
      neglected_data: "Neglected Data"
      style_guide: "Style Guide"

  searches:
    show:
      summary: "We found %{count} matches"
    form:
      button: "Search"
      placeholder: "Find a beer or brewery..."

  sessions:
    new:
      confirmation_instructions: "Missing confirmation email?"
      forgot_password: "Forgot your password?"
      link_separator: "or"
      remember_me: "Yes, remember me"
      sign_up_html: "Don't have an account? %{link} for one now!"

  settings:
    password_changes:
      link: "Change password"
      new:
        title: "Change your password"
        button: "Make it so"

    profiles:
      link: "Edit profile"
      title: "My profile"
      edit:
        update_button: "Update"

  shared:
    awning:
      search:
        button: "Search"
        placeholder: "Find a beer or brewery..."
        text: "Search"
    profile_box:
      joined_html: "Joined on %{date}"

  stock_orders:
    new:
      cancel: "Nevermind"
      create: "Cellar it!"

