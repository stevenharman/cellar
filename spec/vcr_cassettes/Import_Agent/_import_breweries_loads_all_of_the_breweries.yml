        02:42:05","updateDate":"2012-03-21 19:06:08"},{"id":"26iuBU","name":"Pizza
        Beer Company","description":"Chef Tom and Mamma Mia aren''t the only folks
        that have discovered how great recipes using Mamma Mia Pizza Beer truly can
        be. Just ask the owners of Michel Angelo''s Pizza & Pasta, Ream''s Elburn
        Market, Josefs Elegante Meat and Deli, and the constantly growing list of
        fine establishments that now or will soon be featuring food products made
        with Mamma Mia Pizza Beer. Whether it''s used in bread, crusts, meats and
        even fried fish batter, Mamma Mia Pizza Beer truly is expanding the meaning
        of The World''s First Culinary Beer!","website":"http:\/\/www.pizzabeer.net\/","isOrganic":"N","status":"verified","statusDisplay":"Verified","createDate":"2012-01-03
        02:42:05","updateDate":"2012-03-21 19:06:08"},{"id":"QSVVxD","name":"Pizza
        Port Brewing","description":"Back in March of 1987 Gina and Vince Marsaglia,
        a pair of siblings in their 20\u2032s, bought a struggling pizza place in
        the sleepy coastal town of Solana Beach, just north of San Diego. From a funky
        storefront on the famous Pacific Coast Highway the duo ran the \u201cPizza
        Port\u201d with a classic menu of pizza and chicken wings to which they added
        their own \u201cSan Diego\u201d twist.  The Original Pizza Port in Solana
        Beach\r\n\r\nThe parking was limited and the building crowded with simple
        hand-built picnic tables and a hodge-podge d\u00e9cor of surf-related paraphernalia
        almost at odds with the sophisticated flavors of the food. But word spread
        quickly and it wasn\u2019t long before Pizza Port was a local favorite. \r\n\r\nEarly
        on Vince took advantage of free space in the restaurant\u2019s storage area
        to dabble with home brewing. The hobby took off and he was eventually brewing
        more than could reasonably be consumed at home. So at the urging of friends
        and fans, the Vince and Gina decided to go into the brewpub business. Pizza
        Port offered its first craft-brewed beers to patrons in 1992. \r\n\r\nEmbracing
        the same \u201cflavor-driven\u201d principles that had made the pizza menu
        so popular, Pizza Port quickly gained a reputation in San Diego\u2019s nascent
        craft beer scene. In 1997 the company opened a second location a few miles
        north of Solana Beach in Carlsbad, and a third in 2003 in San Clemente. The
        same year San Clemente opened (as well as the year after), the original location
        in Solana Beach won Great American Beer Festival \u201cSmall Brewpub of the
        Year\u201d. \r\n\r\nThe Pizza Port family\u2019s reputation for great foods
        and craft beer continued to grow, making them landmarks not just for Southern
        Californians, but for beer lovers from around the world. In 2008 they opened
        a premium bottle shop with more that 600 craft beers adjacent to the Carlsbad
        locations, and by the end of the first decade of the 21st century, the Pizza
