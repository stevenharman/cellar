        02:41:44","updateDate":"2012-03-21 19:06:03"},{"id":"pdLPeS","name":"Allagash
        Brewing Company","description":"Allagash Brewing Company sold its first batch
        of beer in the summer of 1995. The Allagash story, however, has roots that
        go much further back then the ten years the Portland, Maine brewery has been
        in operation. The roots go into the early 1990?s when founder Rob Tod saw
        something missing in the American beer market. They are interwoven in the
        craft brewing movement that has allowed the creativity of brewers to flourish
        over the last twenty years, and those same roots have ties that go back centuries-to
        the monasteries of Belgium, whose own ancient brewing methods are now practiced
        today by the brewers of Allagash. Allagash began as a one-man operation, with
        Tod assuming all brewing duties in a small space located in a building on
        the outskirts of the maritime city of Portland. Tod had worked in brewery
        settings before and recognized a void within the craft brewing movement. While
        both German and British styles had become prevalent throughout the U.S., the
        ever-creative Belgian-styles were very difficult to find. Through his travels,
        Tod had sampled many of these unique beers and felt that the flavors and traditions
        of this European nation needed to be shared with the American drinking public.
        He designed a small 15-barrel brewhouse specifically to embrace the Belgian
        tradition of beer making, gathered the finest array of authentic raw materials
        and began his quest towards the production of traditional Belgian style ales.","website":"http:\/\/www.allagash.com\/","established":"1995","isOrganic":"N","images":{"icon":"http:\/\/s3.amazonaws.com\/brewerydbapi\/brewery\/pdLPeS\/upload_0Ut2Nj-icon.png","medium":"http:\/\/s3.amazonaws.com\/brewerydbapi\/brewery\/pdLPeS\/upload_0Ut2Nj-medium.png","large":"http:\/\/s3.amazonaws.com\/brewerydbapi\/brewery\/pdLPeS\/upload_0Ut2Nj-large.png"},"status":"verified","statusDisplay":"Verified","createDate":"2012-01-03
