        Island Beer Company","description":"When the first Goose Island Brewpub opened
        its doors in 1988, domestic, mass-produced beer was deeply ingrained in Midwestern
        culture. The craft beer industry was still in its infancy, with only a handful
        of brewpubs in existence in the Midwest. In his travels across Europe, beer-lover
        John Hall had enjoyed a distinctive local brew in each region he visited.
        Hall was convinced that Midwesterners could produce beers as good or better
        than those he\u2019d tasted in his travels. Living on the shore of the largest
        system of fresh water on the planet Earth, in a city with rapidly evolving
        tastes \u2013 John decided that his hometown, Chicago, would be the ideal
        place to do just that.\r\n\r\nThe key to building interest in craft beer,
        Hall decided, was to allow consumers to watch the brewing process \u2013 while
        providing them with the then-novel experience of enjoying a wide variety of
        distinctive beers that had been produced on-site. Hall wanted to not only
        cater to his customers\u2019 tastes, but to challenge them as well. Goose
        Island\u2019s brewers set to work crafting a diverse selection of unique beers
        \u2013 and on Friday, May 13, 1988 the Goose Island Brewpub was born.\r\n\r\nIt
        turned out that John was right; Chicagoans palates evolved rapidly once Goose
        Island\u2019s Brewpub opened its doors and introduced the city to distinctive
        craft beer. By 1995, the brewpub had become so popular that John Hall and
        his son Greg, who had by then become Goose Island\u2019s brewmaster, decided
        to open a larger brewery and bottling plant to keep up with demand. Finding
        still more room for growth, in 1999 the father-son team opened a second Goose
        Island Brewpub just a stone\u2019s throw away from historic Wrigley Field.\r\n\r\nToday,
        Goose Island continues to brew an innovative selection of over 50 craft beers
        at the brewpub, the best of which are then bottled at our Fulton Street brewery.
        Goose Island also produces a small selection of craft sodas. Goose Island
        beers are now enjoyed in 18 states and the Europe.","website":"http:\/\/www.gooseisland.com\/","established":"1995","isOrganic":"N","images":{"icon":"http:\/\/s3.amazonaws.com\/brewerydbapi\/brewery\/APW1BC\/upload_EIg9qt-icon.png","medium":"http:\/\/s3.amazonaws.com\/brewerydbapi\/brewery\/APW1BC\/upload_EIg9qt-medium.png","large":"http:\/\/s3.amazonaws.com\/brewerydbapi\/brewery\/APW1BC\/upload_EIg9qt-large.png"},"status":"verified","statusDisplay":"Verified","createDate":"2012-01-03
