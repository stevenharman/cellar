        20 craft breweries in the state.","website":"http:\/\/www.flyingfish.com\/","established":"1995","isOrganic":"N","images":{"icon":"http:\/\/s3.amazonaws.com\/brewerydbapi\/brewery\/M5zcKb\/upload_5NqI1c-icon.png","medium":"http:\/\/s3.amazonaws.com\/brewerydbapi\/brewery\/M5zcKb\/upload_5NqI1c-medium.png","large":"http:\/\/s3.amazonaws.com\/brewerydbapi\/brewery\/M5zcKb\/upload_5NqI1c-large.png"},"status":"verified","statusDisplay":"Verified","createDate":"2012-01-03
