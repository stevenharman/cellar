        02:41:55","updateDate":"2012-03-21 19:06:06"},{"id":"JuFsla","name":"Furthermore
        Beer","description":"Furthermore bought a building way back in 2005 with the
        hopes of shoe-stringing together an undersized, Frankenstein-style brewery.
        The reason for so lofty a goal was of course to cheaply serve the more important
        purpose of the business--getting beer to the beer drinker, putting bottles
        on the shelf. However, even \u201ccheap\u201d was expensive to us. Pinching
        pennies and moving cautiously wasn\u2019t helping us reach our self imposed
        deadline of Summer of 2006. Then we met the good folks at Sand Creek Brewing
        Co (Black River Falls, WI) who agreed to bring us on as customers, allowing
        us to use their facility to get the beer brewed. We were thus able to skip
        the hard lessons of construction pitfalls and went straight to filling stainless
        steel tanks with beer. \r\n\r\nThe scrape-together building and used equipment
        model was then blacked out from the \u201cPhase 1\u201d section of the business
        plan. Aran went on the road to be hands on at Sand Creek; Chris went on the
        road to sell beer. We have since acquired another property in Spring Green
        (known affectionately as the Shitty Barn), and we have often been heard threatening
        to build a brewery on this site, sometimes quite convincingly. But \u201cif
        it ain\u2019t broke, don\u2019t fix it\u201d seems to be the winning adage.
        So until we break it, we won\u2019t likely fix our present model. \r\n\r\nSo
        that is the back story--the mental seasoning for your next sip of Furthermore
        Beer. Fair warning to the newcomer: those who like our beers always seem to
        find at least one to stick in the \u201chate\u201d column\u2014ant that\u2019s
        always one that someone else places in the \u201clove\u201d column with a
        glittery heart sticker next to it. So remember, if you have distaste for one
        of our beers, it could our failings, or it could be your poor upbringing and
        resulting prejudices--so hate with an open mind.","website":"http:\/\/www.furthermorebeer.com\/","established":"2005","mailingListUrl":"http:\/\/www.furthermorebeer.com\/mailing-list","isOrganic":"N","images":{"icon":"http:\/\/s3.amazonaws.com\/brewerydbapi\/brewery\/JuFsla\/upload_dFOuLs-icon.png","medium":"http:\/\/s3.amazonaws.com\/brewerydbapi\/brewery\/JuFsla\/upload_dFOuLs-medium.png","large":"http:\/\/s3.amazonaws.com\/brewerydbapi\/brewery\/JuFsla\/upload_dFOuLs-large.png"},"status":"verified","statusDisplay":"Verified","createDate":"2012-01-03
