        02:41:48","updateDate":"2012-03-21 19:06:04"},{"id":"wFeIiC","name":"Brewer''s
        Alley Restaurant & Brewery","description":"Welcome to Brewer\u2019s Alley,
        Frederick, Maryland\u2019s first Brewpub. Brewer\u2019s Alley is proud to
        continue the long history of beer making in a town known for its deep appreciation
        of fine fermented spirits.\r\n\r\nBrewer\u2019s Alley was located on what
        is currently South Court Street. Beer Production ceased in 1901 when a large
        fire consumed the brewery of John Kuhn, who was the last in a long line of
        brewers to occupy space along the banks of Carroll Creek. For over 153 years,
        from the very beginning of Frederick County, Brewer\u2019s Alley was a fixture
        in the social and economic landscape of Frederick. Ninety-five years after
        leaving Frederick, Brewer\u2019s Alley is back!\r\n\r\nBrewer\u2019s Alley\u2019s
        location at 124 North Market Street is steeped in Frederick history. The first
        residents of Frederick held a lottery to raise money to build a town hall
        and market house on this location in 1765, which was completed in 1769. This
        structure served its purpose for over 100 years and was witness to the birth
        of Frederick as a city. The Market House spanned the Civil War, including
        the ransoming of the city by Confederate General Jubal Early.\r\n\r\nIn 1873,
        the bustling town of Frederick replaced the Market House with the \"new\"
        multifunctional offices, and provided space in the rear for the Frederick
        Farmer\u2019s Market. Later, the rear of the building was replaced by the
        present parking deck; the first of it\u2019s kind in town.\r\n\r\nAs the seat
        of city government the building was witness to Frederick\u2019s political
        history, and as an opera house and theatre it has been witness to much of
        Frederick\u2019s social and entertainment history. The building has hosted
        such diverse events as a Memorial Service for President McKinley in 1901,
        the Frederick debut of D.W. Griffith\u2019s film \"The Birth of a Nation\",
        and the Manhattan Opera Company\u2019s production of \"Madame Butterfly\",
        in 1926. It also hosted the popular American Legion fundraisers immediately
        after World War I, and the family pleasers the Mykle and Harden Fair Week
        Road Shows.\r\n\r\nBrewer\u2019s Alley has been fortunate in its efforts to
        preserve the elegance and glory of the old Opera House by being able to engage
        Salyer Studio Faux to faux decorate some of the original ceiling panels and
        columns in mimicked old Italian Sienna marble. The beautiful and captivating
        glass etching work and stained glass seen throughout the building done by
        Rusty and Sharon Rowland\u2019s Art in Glass Studio complements this fine
        craftsmanship. Their rendition of the hop vines on the brewery glass and the
        stain glass panels in the back dinning room was all done by hand and is a
        joy to behold.\r\n\r\nWe are most happy to oversee the building\u2019s latest
        transformation into the state-of-the-art brewery and restaurant. We hope you
        enjoy the history and ambiance of our location, as well as the brewery and
        dining experience.\r\n\r\nWe opened the doors in July of 1996 and have been
        serving great beers and wonderful meals to the masses ever since.","website":"http:\/\/www.brewers-alley.com","established":"1996","isOrganic":"N","status":"verified","statusDisplay":"Verified","createDate":"2012-01-03
