        02:41:55","updateDate":"2012-03-21 19:06:06"},{"id":"7SY01j","name":"Flying
        Bison Brewing","description":"For more than 800 years, brewing beer has been
        regulated by laws in Germany. A long tradition that all the German brewers
        still obey to: In 1165 the first fine for serving bad beer was imposed in
        Augsburg. From 1487 onwards every brewer in Munich had to confirm on an oath
        to the ducal Rentmeister of Upper Bavaria, stating that he would not use any
