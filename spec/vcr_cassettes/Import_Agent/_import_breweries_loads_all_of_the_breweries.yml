        the glory days of yesteryear. He started the Boulder, Colorado company with
        the ''natural philosophy'' that he produce the highest quality honey wine
        on the market.\r\n\r\nBecause of this ''philosophy of mead'', Redstone does
        not cork (to avoid oxidation) but instead uses swing top bottles. This ensures
        the mead will not breathe while cellaring plus offers a much longer shelf
        life once the bottle has been opened.\r\n\r\nIn keeping with the ''natural''
        approach, Redstone does not add any sulfites, a known allergen, as honey is
        it''s own natural preservative. Redstone only pasteurizes the must (unfermented
