        We invite you to enjoy both our poolside and pubside.\r\n\r\nFor a fun, interactive
        look at all of the beers that they''ve brewed over the years, check out their
        Beer Finder at http:\/\/www.coopersmithspub.com\/beer.","website":"http:\/\/www.coopersmithspub.com\/","established":"1989","isOrganic":"N","images":{"icon":"http:\/\/s3.amazonaws.com\/brewerydbapi\/brewery\/jbX78L\/upload_gs2ARP-icon.png","medium":"http:\/\/s3.amazonaws.com\/brewerydbapi\/brewery\/jbX78L\/upload_gs2ARP-medium.png","large":"http:\/\/s3.amazonaws.com\/brewerydbapi\/brewery\/jbX78L\/upload_gs2ARP-large.png"},"status":"verified","statusDisplay":"Verified","createDate":"2012-01-03
        02:41:51","updateDate":"2012-04-06 22:09:07"},{"id":"ybdwZK","name":"Cooperstown
        Brewing Company","description":"The Cooperstown area had a significant impact
        on American Brewing. It started with the introduction of hop farming which
        flourished here until the end of the 19th century. Back then, Otsego and the
        surrounding counties produced most of the hops grown in the United States.\r\n\r\nTraveling
        through the upper Susquehanna Valley towards Cooperstown in July 1898, a visitor
        would have enjoyed the view of hop farms with those beautiful hop vines reaching
        toward the midsummer sky. Grandfather Eckler ws a hop farmer and he used to
        say, \"The hop was King in those days!\" His hop farm was in Westville, NY
        only three miles up the Cherry Valley from where our Brewery is now located.
        When it came time for the hops to be harvested, Grandma Eckler would \"put
        up\" a dozen people from \"the City'' and they would pick the hops for their
        room and board and a \"vacation\" in the country. My mother, Cynthia Eckler
        Hall, said she always loved it when the hop pickers came to the farm. Everyone
        had a lot of fun during the harvest. When the blight devastated his crop in
        the early 1900''s, grandfather turned to dairy farming.\r\nSettled by Englishmen
        in the early 1800''s, Cooperstown once had two English-style breweries in
        town. Following that tradition, the Cooperstown Brewing Company was founded
        in 1994. We brew premium ales, porters, and stouts using the finest two-row
        English barley malts, West Coast hops and the English Ringwood Yeast.\r\n\r\nGrandpa
        would be pleased if he could see the Brewery. We have hops growing here that
        survived the devastating blight to New York hop farming and those hops grown
        here are used to finish our Back Yard India Pale Ale.","website":"http:\/\/www.cooperstownbrewing.com\/","established":"1994","isOrganic":"N","images":{"icon":"http:\/\/s3.amazonaws.com\/brewerydbapi\/brewery\/ybdwZK\/upload_liqoWx-icon.png","medium":"http:\/\/s3.amazonaws.com\/brewerydbapi\/brewery\/ybdwZK\/upload_liqoWx-medium.png","large":"http:\/\/s3.amazonaws.com\/brewerydbapi\/brewery\/ybdwZK\/upload_liqoWx-large.png"},"status":"verified","statusDisplay":"Verified","createDate":"2012-01-03
        02:41:51","updateDate":"2012-03-21 19:06:05"},{"id":"avMkil","name":"Coors
        Brewing Company","description":"In 1873, as the United States approached its
        centennial year, its people were busy building a new kind of nation. It was
        thirsty work. And that''s where Coors Brewing Company came in. When we began
        in that same year, we were a small, family-owned brewery, located at the foot
        of the Rocky Mountains. We were busy creating the same kind of crisp, refreshing
        beer we''re known for today. While hundreds of such family-owned breweries
        have come and gone in the years since, we believe the reasons for our success
        are simple. We''ve never compromised on quality in producing our award-winning
        brews and we''ve never lost sight of our rich Rocky Mountain heritage. Just
        as important, we''ve always believed in doing well by doing good. We treat
        our employees with respect, we support the local communities where we do business,
        and we strive to protect the environment. That''s just how we do business.","website":"http:\/\/www.coors.com\/","established":"1873","isOrganic":"N","images":{"icon":"http:\/\/s3.amazonaws.com\/brewerydbapi\/brewery\/avMkil\/upload_KUwCAv-icon.png","medium":"http:\/\/s3.amazonaws.com\/brewerydbapi\/brewery\/avMkil\/upload_KUwCAv-medium.png","large":"http:\/\/s3.amazonaws.com\/brewerydbapi\/brewery\/avMkil\/upload_KUwCAv-large.png"},"status":"verified","statusDisplay":"Verified","createDate":"2012-01-03
