        02:41:48","updateDate":"2012-03-21 19:06:04"},{"id":"IEFRaK","name":"Brothers
        Drake Meadery","description":"Like most things, there are various ways to
        make mead. At Brothers Drake, our philosophy on making mead is based on the
        following principles:\r\n\r\n1. Start Local: We buy local honey, support local
        agriculture, and produce a local product.\r\n\r\n2. Use the Best: We look
        for the highest quality local product on the market, ordering from the best
        from the source closest to Ohio.\r\n\r\n3. No Heat: We do not boil our honey
        or any water used in production. The No Heat Method keeps honey flavors true
        to the source and a better mead.\r\n\r\n4. No Added Sulfites: Unlike grapes
        which have wild yeast growing on them, honey is naturally antiseptic and antibiotic,
        so no sulfites needed.\r\n\r\n5. Build community: We share our knowledge openly
        and are grateful to people everywhere who ask questions, share their perspective,
        and engage in an open collaborative dialogue on mead-making.\r\n\r\n6. Embrace
