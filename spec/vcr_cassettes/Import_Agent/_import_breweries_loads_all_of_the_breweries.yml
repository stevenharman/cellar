        02:42:09","updateDate":"2012-03-21 19:06:18"},{"id":"uV6ou7","name":"Stroh
        Brewery Company","description":"A name as important to the success of Detroit
        as Ford or Chrysler, the Stroh family began with humble roots, brewing beer
        in a family-owned inn during the 18th century in Kirn, Germany. In 1848, during
        the German Revolution, Bernhard Stroh, having apprenticed at his father side,
        immigrated to the United States. He established his own brewery in Detroit
        in 1850. Stroh named his new company Lion''s Head Brewery, adopting the Lion''s
        Crest logo from the Kyrburg Castle in Germany \u2013 the same crest that adorns
        Stroh beers today\r\n\r\nAfter establishing the brewery, Bernhard''s son,
        Bernhard Jr., continued its expansion. A firm proponent of tradition and quality,
        he introduced the European method of fire-brewing to America. The fire-brewing
        process uses a direct flame rather than steam to heat beer-filled copper kettles.
        The resulting higher temperatures intensify the aroma and body of beer, resulting
        in a more flavorful brew.\r\n\r\nDuring Prohibition, the Stroh family operated
        the business under the name The Stroh Products Company, producing near beer
        (beer with its alcohol extracted), birch beer, soft drinks, malt products,
        ice cream, and ice. Though production of most of these items ceased when Prohibition
        ended in 1933, Stroh Ice Cream can still be enjoyed at parlors today.\r\n\r\nThe
        Stroh Brewery grew alongside the other titans of Detroit industry. In 1964
        the company made its first move toward expansion when it bought the Goebel
        Brewing Company, with an eye towards national distribution. As other national
        brands began to enter the Detroit market, Stroh began to aggressively pursue
        other markets.\r\n\r\nIn 1973, Peter Stroh''s willingness to depart from years
        of tradition enabled Stroh''s to survive, but the changes were hard to swallow
        for many Stroh''s employees. Stroh broke the company''s tradition of family
        management and recruited managers from other companies. He also introduced
        a light beer, Stroh''s Light.\r\n\r\nThough the brewery encountered many difficult
        times, the tradition and quality of Stroh''s has never changed, and the quality
        of Bernhard''s family-owned beer continue today, with Stroh''s and Stroh''s
        Light.","website":"http:\/\/www.strohbeer.com\/","established":"1850","isOrganic":"N","images":{"icon":"http:\/\/s3.amazonaws.com\/brewerydbapi\/brewery\/uV6ou7\/upload_dng2E8-icon.png","medium":"http:\/\/s3.amazonaws.com\/brewerydbapi\/brewery\/uV6ou7\/upload_dng2E8-medium.png","large":"http:\/\/s3.amazonaws.com\/brewerydbapi\/brewery\/uV6ou7\/upload_dng2E8-large.png"},"status":"verified","statusDisplay":"Verified","createDate":"2012-01-03
