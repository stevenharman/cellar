        02:41:44","updateDate":"2012-03-21 19:06:03"},{"id":"IuEeGC","name":"Alltech''s
        Lexington Brewing and Distilling Company","description":"Welcome to our little
        microbrewery in the heart of downtown Lexington. People often ask us why a
