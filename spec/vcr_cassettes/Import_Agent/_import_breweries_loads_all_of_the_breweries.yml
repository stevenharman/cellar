        02:41:43","updateDate":"2012-06-27 13:30:27"},{"id":"VPHkaP","name":"Alaskan
        Brewing Company","description":"The popularity of our beers has led to heroic
        efforts to keep up with the demand. We claim the unofficial record for production
        on a 10 barrel brewing system, with a whopping 42 batches in a single week.
        The addition of a new, 100-barrel brewhouse in 1995, and a Sankey-type keg
        system installed the following year, finally made it possible for us to serve
        the entire Pacific Northwest and later the Desert Southwest.  Brewing beer
        in Alaska isn''t easy. In the coastal community of Juneau, without road connections
        to the lower 48 states, everything arrives and leaves by water or air, and
        the weather always has the last word.  We have learned to coordinate shipments
        for barges that couldn''t dock in high winds, ferries that broke down, airplanes
        that overheaded, and trucks delayed by spring thaws that turned the roads
        to mush. We learned which suppliers were willing to airlift supplies and spare
        parts on short notice (at $1 per pound). We mastered wiring, plumbing, waste
        disposal and air quality control. We discovered that, if you had to, you could
        pour concrete in January by thawing the ground with heaters. Ah, but it all
