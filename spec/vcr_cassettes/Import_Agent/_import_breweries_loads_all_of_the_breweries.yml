        02:41:49","updateDate":"2012-03-21 19:06:05"},{"id":"0NNFPs","name":"Bull
        Brewing LLC","description":"Tom Bull is a Maine native who has been passionate
        about many of the best things in life.  Fortunately for us, beer is one of
        them. Tom''s taste in beer is straight-forward, simple, much like those things
        that remind him of the best times of his life near the ocean, mountains, and
        good friends. It''s the combination of these loves and his years of experience
        working with local breweries like StoneCoast and Gritty''s that have enabled
        him to develop the Bull Brewing flagship lager, Jewel Island Gold. This is
        a light, delicious golden lager with wide possibilities and a high likelihood
        that it will leave you wanting more for its crisp beginning, undeniable craft-brewed
        body and sweet honey undertones.","website":"http:\/\/www.bullbrewing.com\/","isOrganic":"N","status":"verified","statusDisplay":"Verified","createDate":"2012-01-03
        02:41:49","updateDate":"2012-03-21 19:06:15"},{"id":"eu1cAn","name":"Bull
        City Burger and Brewery","description":"Bull City Burger and Brewery is a
        locally owned, independent restaurant located at 107 East Parrish Street in
        downtown Durham, NC. We opened on March 25, 2011. The restaurant serves lunch
        and dinner with approximately 90 seats inside plus 35 seats of outside patio
        dining. We offer family friendly dining with a children\u2019s play area,
        as well as a private meeting room for business gatherings and presentations
        or private events, all within full view of our own brewery.  \r\n\r\nThe restaurant
        is very much \u201cfarm-to-fork,\u201d working closely with North Carolina
        pasture raised beef farmers supplying beef with no hormones added and antibiotic-free
        meat that we grind daily to make our hamburgers and all-beef hotdogs.  We
        work with other farmers growing vegetables such as tomatoes, cucumbers for
        pickles, and lettuce. The menu is streamlined with most items produced on-site
        including house made buns, sauerkraut and bacon. We use no artificial sweeteners,
        no high fructose corn syrup, and no hydrogenated oils.  We like to say we
        are like fine dining in a burger joint.  We make the mustard, the slaw, the
        pickles, the mayo, the aioli, the hotdogs, the relish, the...\r\n\r\nWe are
        also a full scale working brewery and brew our own beer.  We have up to eight
        beers on-tap at any given time creating fresh ales and lagers rotating seasonally
        throughout the year. We use just malt, hops, yeast and water to craft our
        beer, leaving out adjuncts and additives. We take wine seriously and feature
        farmer made, estate grown and bottled wines from around the world, which are
        served on-tap via the Enomatic self-serve wine-dispensing machine.\r\n\r\nCentral
        to Bull City Burger and Brewery\u2019s core values is sustainability; our
        attempt is to operate while leaving the smallest energy footprint possible.  Our
        long term goal is to become part of a cycle of energy with the restaurant
        playing an integral role in the farms we source. Grain left over from the
        brewing process will feed locally farmed pigs that provide pork bellies to
        make our bacon, and the fry oil will become bio-diesel to fuel vehicles.","website":"http:\/\/www.bullcityburgerandbrewery.com\/","established":"2011","isOrganic":"N","images":{"icon":"http:\/\/s3.amazonaws.com\/brewerydbapi\/brewery\/eu1cAn\/upload_8LAKzQ-icon.png","medium":"http:\/\/s3.amazonaws.com\/brewerydbapi\/brewery\/eu1cAn\/upload_8LAKzQ-medium.png","large":"http:\/\/s3.amazonaws.com\/brewerydbapi\/brewery\/eu1cAn\/upload_8LAKzQ-large.png"},"status":"verified","statusDisplay":"Verified","createDate":"2012-01-03
