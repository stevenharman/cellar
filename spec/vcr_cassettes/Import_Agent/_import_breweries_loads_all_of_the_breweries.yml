        operating brewery, built in 1843. The PBC has revived a classic recipe from
        the 1840\u2032s in Red Bird Ale, a version of the local steam ale. Also kept
        alive are the fundamental German style lagers brewed here after the civil
        war in Portsmouth Pilsner and Crystal Gold Lager.","website":"http:\/\/www.portsmouthohbrewing.com\/","established":"1843","isOrganic":"N","status":"verified","statusDisplay":"Verified","createDate":"2012-04-18
        00:27:55","updateDate":"2012-04-18 01:08:39"},{"id":"Q4eTmd","name":"Potosi
        Brewing Company","description":"Founded in 1852 by Gabriel Hail and John Albrecht,
        the Potosi Brewery began as a small brewery quenching the thirsts of area
        farmers, fishermen and miners. In 1886 Adam Schumacher bought the brewery
        and started brewing beer. In 1906, the Potosi Brewing Company was founded
        by Adam and his brothers Nicholas and Henry. At its peak, the Potosi Brewery
        had grown to be the fifth largest in Wisconsin, shipping a variety of labels
        including Good Old Potosi, Holiday, Garten Brau, Augsburger and others to
        destinations throughout the United States. In 1972 the brewery ceased operations
        and closed its doors.\r\n\r\nThe restoration of the Potosi Brewery began in
        1995 when Gary David bought the ruined Potosi Brewery Bottling buildings.
        This nearly one square block of buildings had just suffered a major fire and
        most of the buildings were a total loss. After working three years to rebuild
        parts of what had been destroyed, Gary then turned his attention to the Brewery
        itself. Being awarded the high bid at the county auction he then enlisted
        the help of his friend Rick Tobin and cousin Denis David. It was the marketing
        genius of Denis and his wife Madonna in 1999 that brought the public on board
        through a community meeting. This meeting was overwhelmingly attended by the
        public and brought forth numerous suggestions as well as additional support.
        It was this gathering of the public that led to the formation of the Potosi
        Brewery Foundation in February of 2000.\r\n\r\nIn 2004, with restoration underway,
        the Potosi Brewery Foundation was selected by the American Breweriana Association
        to be the home to its national museum. According to Len Chylack, president
        of the American Breweriana Association, Potosi was selected over cities such
        as Milwaukee and St. Louis because of their passion for beer, brewery history
        and beer-making culture.","website":"http:\/\/www.potosibrewery.com\/","established":"1852","isOrganic":"N","images":{"icon":"http:\/\/s3.amazonaws.com\/brewerydbapi\/brewery\/Q4eTmd\/upload_ntUbRi-icon.png","medium":"http:\/\/s3.amazonaws.com\/brewerydbapi\/brewery\/Q4eTmd\/upload_ntUbRi-medium.png","large":"http:\/\/s3.amazonaws.com\/brewerydbapi\/brewery\/Q4eTmd\/upload_ntUbRi-large.png"},"status":"verified","statusDisplay":"Verified","createDate":"2012-01-03
