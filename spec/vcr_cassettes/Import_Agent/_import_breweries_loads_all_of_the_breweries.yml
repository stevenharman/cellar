        have yet to be imagined.  In a few short months, Epic has earned medals for
        its beers domestically and internationally. Not to be confused with a brewpub
        restaurant, EPIC is a retail outlet for the freshest beers in Utah. Visit
        the cold cases to pick up 22 ounce bottles of hand crafted ales and lagers,
        talk with the beer stewards and revel in the EPIC experience.\r\n\r\nWe believe
        there is an EPIC brew for your tastes, at the right place and the right time.  At
        EPIC, everyone is here to help you make the perfect beer match.","website":"http:\/\/www.epicbrewing.com\/","established":"2008","isOrganic":"N","images":{"icon":"http:\/\/s3.amazonaws.com\/brewerydbapi\/brewery\/1qGLTN\/upload_1Ew0MT-icon.png","medium":"http:\/\/s3.amazonaws.com\/brewerydbapi\/brewery\/1qGLTN\/upload_1Ew0MT-medium.png","large":"http:\/\/s3.amazonaws.com\/brewerydbapi\/brewery\/1qGLTN\/upload_1Ew0MT-large.png"},"status":"verified","statusDisplay":"Verified","createDate":"2012-01-03
        02:41:54","updateDate":"2012-03-21 19:06:11"},{"id":"wYyIFx","name":"Equinox
        Brewing Company","description":"The most common question we get is, why Equinox
        Brewing? The equinox, and the intrigue of equal night and day, has deep roots
        in history and ritual. But, at the same time, the equinox marks the changing
        of the season, and forces us to look toward the future. We find it interesting
        that the two days out of the year that have perfect light and dark balance
        also show the balance between the past and the future, tradition and innovation.
        Beer contains similar elements. Sure, there\u2019s the balance of flavors
        in a beer; sweet and bitter, rich and simple\u2026\r\n\r\nWe find another
        aspect of beer\u2019s balancing act fascinating. Historically, beer styles
        have developed because of limitations in local ingredients and the necessity
        to make do with what you have. However, due to global trade and modern shipping
        methods, limitations on ingredients have been removed. We can get any ingredients
        we want. While most modern brewers recognize the importance of beer styles
        and learn from the brewers who made them, they certainly don\u2019t limit
        themselves to making beers that fit into traditional definitions.\r\n\r\nOn
        one level our beers fit into some traditional styles, but we put our own twist
        on them. We want our beers to capture elements from the past and incorporate
        new ideas, ingredients and techniques into them. We\u2019re not afraid to
        try new things.\r\n\r\nAs a brewer, its playtime and work, balanced.","website":"http:\/\/www.equinoxbrewing.com\/","established":"2010","isOrganic":"N","images":{"icon":"http:\/\/s3.amazonaws.com\/brewerydbapi\/brewery\/wYyIFx\/upload_b1atTK-icon.png","medium":"http:\/\/s3.amazonaws.com\/brewerydbapi\/brewery\/wYyIFx\/upload_b1atTK-medium.png","large":"http:\/\/s3.amazonaws.com\/brewerydbapi\/brewery\/wYyIFx\/upload_b1atTK-large.png"},"status":"verified","statusDisplay":"Verified","createDate":"2012-01-03
