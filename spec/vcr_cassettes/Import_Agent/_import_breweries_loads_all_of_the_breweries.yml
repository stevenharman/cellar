        commodity beer...it\u2019s simply more beer and less water. Lithia Beer contains
        no corn or rice grains. \r\n\r\nOnly the finest hops, and slow roasted, as
        well as other malts, are utilized. A true pre-Prohibition brew. Lithia Beer
        is serious beer for serious beer drinkers.\r\n\r\n\u201cA great beer that\u2019s
        \r\ngreat for the community too\u201d \u2122\r\n\r\nRecreating the Lithia
        Beer line, as with all good brews, will be a work in progress. Our first brew,
        Regner Red, a great Rich, Crisp & Creamy Style Red Ale, a very smooth, drinkable
        brew, was developed in the great spirit of Lithia beer of the past before
        prohibition. Popular tastes in beer have changed and matured, as have the
        brewing process and ingredients. We have chosen to develop extremely high
        quality, natural beers that will be popular with the sophisticated customers
        of our time and in our community. We utilized the same process to roll out
        other Lithia Premium Beers such as Bucky Blonde Ale, arguably the most complex,
        richest blonde beer ever brewed.\r\n\r\nMost importantly, Lithia Beer will
        again, and exclusively, be based in West Bend & Washington County, where it
        belongs. It\u2019s heritage will now continue to benefit our community for
        hopefully, the next hundred years. A portion of Lithia Beer proceeds are donated
        to The Museum of Wisconsin Art, The Washington County Historical & Humane\r\nSociety\u2019s,
        and rebuilding Regner Park plus many other area charities.","website":"http:\/\/www.lithiabeer.com\/","established":"1848","isOrganic":"N","images":{"icon":"http:\/\/s3.amazonaws.com\/brewerydbapi\/brewery\/nkvfdC\/upload_9BekAo-icon.png","medium":"http:\/\/s3.amazonaws.com\/brewerydbapi\/brewery\/nkvfdC\/upload_9BekAo-medium.png","large":"http:\/\/s3.amazonaws.com\/brewerydbapi\/brewery\/nkvfdC\/upload_9BekAo-large.png"},"status":"verified","statusDisplay":"Verified","createDate":"2012-01-03
        02:42:12","updateDate":"2012-03-21 19:06:14"},{"id":"UXN1pF","name":"West
