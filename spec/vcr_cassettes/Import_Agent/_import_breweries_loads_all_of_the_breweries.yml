        Hickory Brewery","description":"Small package brewery located in NW Atlanta.
        We are in the development stages. Building recipes, working on brands... and
        getting out there with a deliverable \"hype\".  Brewing is a great craft.
        We love doing it... coming up with the best beers. Lovers of craft beer for
        over 25 years, We know good beer when we see feel and taste it. Taking that
        philosophy into mind when designing recipes, brewing beer,picking styles and
        brands, We are very proud of what we are doing.\r\n\r\nWe believe in a regional
        base with a national eye. Our brewery is named for a road that goes right
        thru the nearby Kennesaw Mountain Civil War battlefield. Head of the BHB,
        Scott Hedeen, was a mass comm major at Towson State in MD with a history minor.
        Lover of the Civil War, Scott decided to come up with beers with stories.
