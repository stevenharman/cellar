        however, local breweries all but disappeared, bringing to an end the era of
        the authentic microbrewery.\r\n\r\nTwenty years ago, a family of brewers decided
        to revive the traditions of the past that were deeply rooted in three generations
        of their family \u2013 thus the name The 3 Brewers \u2013 \u201cthree\u201d
        for three generations of brewing tradition. The 3 Brewers opened its very
        first microbrewery restaurant in Place de la Gare \u00e0 Lille in 1986. Since
        then operations have expanded to 28 locations in France as well as several
        restaurants in other parts of the world including Quebec and soon Ontario.\r\n\r\nLes
