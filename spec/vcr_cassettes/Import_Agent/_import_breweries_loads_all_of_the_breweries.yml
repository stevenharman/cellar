        02:41:46","updateDate":"2012-03-21 19:06:16"},{"id":"Cl1sHc","name":"Black
        Creek Historic Brewery","description":"Black Creek Historic Brewery recreates
        the techniques, tools and recipes used by brewers in 1860s Ontario. Our Brewmasters
        do everything by hand on a small scale. It''s a great place to learn about
        beer because, unlike a modern commercial brewery, you can see every step in
        the process for yourself. And, no one else has a Brewmaster ready to welcome
        visitors in period costume.\r\n\r\nIn the 1860s there were 155 registered
        breweries in Ontario, and countless smaller operations. Black Creek Historic
        Brewery is the first in this province to replicate the brewing processes of
        that era, when there was no electricity or refrigeration, no stainless steel
        tanks or bottling plants.\r\n\r\nThe equipment at Black Creek Historic Brewery
        is made mainly of wood and copper, and the beer ferments the way it was done
        in the old days, with wooden barrels to age the beer. Malted barley is shoveled
        by hand into the wort tun where it is boiled into a mash. After filtering
        the solids through a linen cloth, the sugary liquid is boiled and hops are
        added, both for flavouring and as a natural preservative. Once the boiling
        is complete, the beer is put in barrels where the yeast is added. A short
        time later, the beer is ready!\r\n\r\nVisitors can sample the beer at cellar
        temperature, the way it was enjoyed in the past, or drink a chilled pint in
        the pub, the way many people prefer it today. Either way, you\u2019ll be tasting
        the authentic flavours of ales and porters made by hand, using only natural
        ingredients and genuine period recipes.\r\n\r\nVisit the Black Creek Historic
        Brewery. It\u2019s interesting. It\u2019s fun. And the beer is great!","website":"http:\/\/www.blackcreekbrewery.ca\/","isOrganic":"N","images":{"icon":"http:\/\/s3.amazonaws.com\/brewerydbapi\/brewery\/Cl1sHc\/upload_Kv5iaK-icon.png","medium":"http:\/\/s3.amazonaws.com\/brewerydbapi\/brewery\/Cl1sHc\/upload_Kv5iaK-medium.png","large":"http:\/\/s3.amazonaws.com\/brewerydbapi\/brewery\/Cl1sHc\/upload_Kv5iaK-large.png"},"status":"verified","statusDisplay":"Verified","createDate":"2012-01-03
