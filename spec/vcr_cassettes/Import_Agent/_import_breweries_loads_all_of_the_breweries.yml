        was valid in Munich only. In 1987 it was renewed by the Munich brewers.","website":"http:\/\/www.flyingbisonbrewing.com\/","established":"2000","isOrganic":"N","images":{"icon":"http:\/\/s3.amazonaws.com\/brewerydbapi\/brewery\/7SY01j\/upload_YIbCah-icon.png","medium":"http:\/\/s3.amazonaws.com\/brewerydbapi\/brewery\/7SY01j\/upload_YIbCah-medium.png","large":"http:\/\/s3.amazonaws.com\/brewerydbapi\/brewery\/7SY01j\/upload_YIbCah-large.png"},"status":"verified","statusDisplay":"Verified","createDate":"2012-01-03
        02:41:55","updateDate":"2012-03-21 19:06:06"},{"id":"jmGoBA","name":"Flying
        Dog Brewery","description":"The Flying Dog Legend begins in 1983, and like
        every good legend there are several versions of this tale. The villains of
        the peace in this story are two non-conformist, ''not likely to take it lying
        down'' ranchers named George Stranahan and Richard McIntyre.\r\n\r\nAs George
        tells it, he and 11 of his closest friends and family decided to embark on
        what they called an \u201camateur mountaineering expedition\u201d to climb
        K2 in the Himalayas. Under-qualified and unprepared, they started their journey
        with a Sherpa, a donkey, and a suitcase full of contraband. Naturally, half
        way through the trip the contraband was gone and the Sherpa and donkey had
        run off, leaving George and his group to fend for themselves. Luckily, everyone
        managed to make it off the mountain alive, and with a new outlook on life.\r\n\r\nHorn
        Dog Denver Colorado BeerLike any good beer drinker would at the end of an
        experience like that, George and his group found a local Pakistani hotel bar
        to have a drink in. Now, alcohol is banned in most Muslim nations, but if
        you sign an affidavit stating you are the son of a Christian, it\u2019s like
        a license to drink. George gladly signed away and got down to some serious
        drinking. That\u2019s about the time he noticed a painting in the Flashman
        Hotel of a Flying Dog hanging on the wall that had been drawn by a local artist.
        Now, we all know dogs don\u2019t fly, but nobody told this particular dog
        it couldn\u2019t fly, just like no one had told George and his friends they
        couldn\u2019t make this extraordinary journey. The Flying Dog became a symbol
        that George and his group used to describe what had happened to them with
        the mantra, \u201cit is amazing what you can achieve if nobody tells you that
        you can''t.","website":"http:\/\/www.flyingdogales.com\/","established":"1983","isOrganic":"N","images":{"icon":"http:\/\/s3.amazonaws.com\/brewerydbapi\/brewery\/jmGoBA\/upload_sRLcdq-icon.png","medium":"http:\/\/s3.amazonaws.com\/brewerydbapi\/brewery\/jmGoBA\/upload_sRLcdq-medium.png","large":"http:\/\/s3.amazonaws.com\/brewerydbapi\/brewery\/jmGoBA\/upload_sRLcdq-large.png"},"status":"verified","statusDisplay":"Verified","createDate":"2012-01-03
        02:41:55","updateDate":"2012-03-21 19:06:06"},{"id":"M5zcKb","name":"Flying
        Fish Brewing Company","description":"When Gene Muller founded Flying Fish
        Brewing Co. in 1995, he did so first on the World Wide Web - making it the
        world''s first virtual microbrewery. That early Web site helped generate positive
        press coverage and helped attract the investors needed to make the virtual
        brewery a real one. Muller said the idea was to make the Web site \u201cThis
        Old House meets the World Wide Web\u201d\u2014letting people go behind the
        taps and see the thousands of details needed to put a microbrewery together.\r\n\r\nHe
        also wanted to give beer lovers a chance, via their computers, to roll up
        their cyber-sleeves and help build the brewery. The site let beer lovers help
        select and name beers, design t-shirts and labels, volunteer to be a taste-tester
        and even apply for a job as a brewer. Visitors to the Web site can sign up
        for FlyingFishMail a monthly e-mail newsletter which now boasts more than
        12,000 subscribers.\r\n\r\nMuller, who got into the brewing field to become
        a brewer, trained at Chicago''s Siebel Institute of Technology, America''s
        oldest brewing school. He quickly realized someone was going to have to run
        the day-to-day business of the brewery and now serves as President and Head
        Janitor (though not necessarily in that order).\r\n\r\nFlying Fish Brewing
        Company is located in Cherry Hill, New Jersey, approximately seven miles east
        of Philadelphia. In a state that once boasted 50 breweries, it is the first
        microbrewery in Southern New Jersey and the first new brewery built in that
        part of the state in more than half a century. From its opening in late 1996,
