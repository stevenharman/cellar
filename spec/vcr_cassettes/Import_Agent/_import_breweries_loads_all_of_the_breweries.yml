        Company - La Crosse, WI; a brewery with a longstanding brewing heritage, and
        a commitment to quality.  As an \"alternating proprietor\", we are a \"brewery
        within a brewery\", essentially renting brewing and packaging equipment from
        City whenever we are brewing and packaging our products.\r\n\r\nOur inaugural
        brews of Pig''s Eye Pilsner and Pig''s Eye Light were started on February
        18, 2003, with the 1st product run was on March 25, 2003.  To the chagrin
        of some of our loyal customers, we made the decision to drop the \"Pirate\"
        rendering of \"Pig''s Eye\" from our packaging, in favor of a historically
        accurate portrayal of Pierre \"Pig''s Eye\" Parrant.  In May 2004, in response
        to consumer interest in low-carb products, we replaced Pig''s Eye Light with
        Pig''s Eye Lean Light (the original Pig''s Eye light beer).  Our product line
        expanded again in January 2006 - with the introduction of Pit Bull High Gravity
        Ice Malt Liquor, and again in June 2007 - with the re-introduction of Pig''s
        Eye Ice.  We  also, for a short period of time, operated as an alternating
        proprietorship and packaged 24\/12 Returnable Bottles at Stevens Point Brewery-
        Stevens Point, WI, but had to discontinue the production of the returnable
        bottle package due to increases in packaging costs. \r\n\r\nWe started out
