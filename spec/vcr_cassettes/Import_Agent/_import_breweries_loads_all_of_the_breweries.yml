      string: ! '{"currentPage":13,"numberOfPages":77,"totalResults":3840,"data":[{"id":"TymIbq","name":"Brauerei
        Reichenbrand","website":"http:\/\/www.brauerei-bergt.de\/","established":"1874","isOrganic":"N","status":"verified","statusDisplay":"Verified","createDate":"2012-08-07
        10:19:51","updateDate":"2012-08-13 00:08:01"},{"id":"jLYLAw","name":"Brauerei
        Reissdorf","description":"During the period of promoterism \u2013 at the end
        oft he 19th century \u2013 the breweries in Cologne sprang up like mushrooms.
        In this era the PRIVAT-BRAUEREI HEINRICH REISSDORF \u2013 then called OBERG\u00c4RIGE
        BRAUEREI HEINRICH REISSDORF (TOP-FERMENTING BEWERY) \u2013 was founded in
        the Cologne quarter \u201cSeverinsviertel\u201d in 1894. Its founder, Heinrich
        Rei\u00dfdorf, derived from an old-established farmer family who were based
        in Zieverich \u2013 today a quarter of Bergheim\/Erft \u2013 as farriers and
        coach builders. A few years later, in 1905, the name K\u00f6lsch was established
        for the top-fermented Cologne beer-speciality. Before, it was called \u201cWiess\u201d.
        After Heinrich\u2019s death on 25.02.1901, Gertrud Rei\u00dfdorf managed the
        brewery until 1908. The continuance of the company had never been in danger,
        though, since the Rei\u00dfdorf couple had five sons, Johann Hubert, Heinrich,
        Hermann, Friedrich and Carl Rei\u00dfdorf.\r\n\r\nWhen the product range was
        diversified to further styles of beer \u2013 M\u00e4rzen, Export (both a strong
        variation of Lager) and Pilsen \u2013 in 1923 the top-fermenting brewery was
        renamed to BRAUEREI HEINRICH REISSDORF \u2013 OHG. In 1917, when the men had
        gone fighting in World War I, Friedrich\u2019s wife Katharina managed the
        brewery. The two had three sons: Heinrich Rei\u00dfdorf, who was killed in
        an accident in the brewery in 1936; and the two proprietors Hermann-Josef
        and Karl-Heinz, who died in 1996 and 1997. They led the company through economically
        difficult times after World War II, when the brewery was destroyed to the
        extent of 90%. Against all odds, the two brothers managed to produce and bottle
        a \u201cEinfachbier\u201d (literally: simple beer) with 2-4% vol. alc. Today
        the business is continued in the fourth generation.\r\n\r\nDue to a prosperous
        development of the PRIVAT-BRAUEREI HEINRICH REISSDORF, a new site for the
