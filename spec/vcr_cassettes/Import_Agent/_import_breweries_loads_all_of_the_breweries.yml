        pint. \r\n\r\nHere at Phat Matt\u2019s we fully embrace the philosophy that
        beer is for every occasion, anytime, anywhere.","website":"http:\/\/phatmattsbrew.com\/","established":"2011","isOrganic":"N","images":{"icon":"http:\/\/s3.amazonaws.com\/brewerydbapi\/brewery\/URANPF\/upload_zZwJpr-icon.png","medium":"http:\/\/s3.amazonaws.com\/brewerydbapi\/brewery\/URANPF\/upload_zZwJpr-medium.png","large":"http:\/\/s3.amazonaws.com\/brewerydbapi\/brewery\/URANPF\/upload_zZwJpr-large.png"},"status":"verified","statusDisplay":"Verified","createDate":"2012-03-05
