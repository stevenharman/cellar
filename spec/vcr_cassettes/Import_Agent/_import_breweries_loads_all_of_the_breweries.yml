        02:41:56","updateDate":"2012-03-21 19:06:16"},{"id":"fib7Lb","name":"Good
        People Brewing Company","description":"Like most real brewers, Good People
        started out with humble beginnings and no intention of ever starting a business.
        A labor of love in which long brew days in the garage, bad equipment, curious
        dogs (we still blame them for a bad batch or two) and hanging out with friends
        became commonplace. Once it took root, this hobby turned into a passion (along
        with some really solid beers).\r\n\r\nWe took our wares to football games,
        parties, and cookouts. Before too long, folks began requesting our beer. It\u2019s
        pretty fun to have someone you don\u2019t even know walk right smack dab up
        to you and tell you how much they like your beer. We didn\u2019t set out to
        start a business, the business just found us. \r\n\r\n\u201cOnce in a while
        you get shown the light in the strangest of places if you look at it right\u201d
        Robert Hunter\r\n\r\nWe wanted to brew our beer and create something that
        would make our families, friends, community, and ourselves proud in what we
        were doing. We wanted to give back and help support those that helped support
        us.  We wanted to represent the unique qualities of the South that make us
        proud to be southerners. \r\n\r\nGood People Brewing Company seemed like the
        perfect fit.  Good People describes the kind, humble, concerned, and respected
        folks all throughout the South, no matter if your speaking singularly or plurally.
        That is what we strive for here at Good People Brewing Company\u2026.to be
        good people. \r\n\r\nIn September of 2007, we acquired our equipment and started
        getting our brewery put together. It was a long, frustrating, and tiring process\u2026.but
        it was flat worth every bit of it all.\r\n\r\nSo if you are looking for something
        made in small batches with high quality ingredients and pride, please give
        us a shot.\r\n\r\nThe Brewery\r\nWe brew on a two kettle, combi-tank and brew
        kettle, 20 bbl system manufactured by New World Systems. New World is now
        Premier Stainless and Rob and Alan are two of the best in the business.\r\n\r\nWe
