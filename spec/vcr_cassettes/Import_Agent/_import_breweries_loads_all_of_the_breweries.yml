        only the freshest ingredients available. We offer five of our own freshly
        brewed craft beers at any one time, each has its own unique taste and is brewed
        using our international award winning Brewmasters own recipe. Craft brew is
        also available in 64oz growlers ''to go''.","website":"http:\/\/www.coolspringsbrewery.com\/","established":"2009","isOrganic":"N","images":{"icon":"http:\/\/s3.amazonaws.com\/brewerydbapi\/brewery\/bD18TL\/upload_y7jzF4-icon.png","medium":"http:\/\/s3.amazonaws.com\/brewerydbapi\/brewery\/bD18TL\/upload_y7jzF4-medium.png","large":"http:\/\/s3.amazonaws.com\/brewerydbapi\/brewery\/bD18TL\/upload_y7jzF4-large.png"},"status":"verified","statusDisplay":"Verified","createDate":"2012-01-03
        02:41:51","updateDate":"2012-03-21 19:06:11"},{"id":"cKudBu","name":"COOP
        Ale Works","description":"COOP Ale Works began with a humble home brewer and
        a simple dream. The idea spread as friends tasted the unique beers, and the
        popularity of those early batches encouraged a dedicated team of three partners
        to begin working to make the dream of a local brewery a reality. Mark Seibold,
        JD Merryweather and Daniel Mercer spent the next two years traveling throughout
        the United States, Europe and Central America visiting breweries and sampling
        local flavors. The insight gained from entrepreneurs, brewers, biologists,
        operations personnel and consumers provided an invaluable basis for a serious
        endeavor into quality commercial brewing. By integrating this knowledge with
        the local, regional and national brewing trends, as well as local feedback,
        the trio planned the birth and growth of the yet unnamed COOP. After nearly
        3 years of research, comprising thousands of man hours and dozens of test
        batches, COOP fashioned its identity as a steadfast professional team that
        holds closely a passion for bringing quality, local beer to taps and homes
        in Oklahoma City and beyond.\r\n\r\n \r\n\r\nWith the help of close friends
        and fellow craft-beer fans, COOP was capitalized on July 15th, 2008. In less
        than 6 months, the COOP team; navigated the multi-layered regulatory process,
        secured a building lease, completed the remodel, purchased and installed a
        commercial brewery, obtained brewing licenses from the State of Oklahoma and
        the Federal Tax and Trade Bureau, created and branded original recipe beers
        and brewed the first full scale batches for distribution.\r\n\r\nThe outpouring
        of support that has come from friends of the COOP team has been overwhelming.
        Our sincere hope is that you \u2013 the fan of COOP Ale Works \u2013 will
        take pride in the beers, as if they were your own. Thank you for your unwavering
        support and encouragement!","website":"http:\/\/www.coopaleworks.com\/","established":"2008","isOrganic":"N","images":{"icon":"http:\/\/s3.amazonaws.com\/brewerydbapi\/brewery\/cKudBu\/upload_74zYt1-icon.png","medium":"http:\/\/s3.amazonaws.com\/brewerydbapi\/brewery\/cKudBu\/upload_74zYt1-medium.png","large":"http:\/\/s3.amazonaws.com\/brewerydbapi\/brewery\/cKudBu\/upload_74zYt1-large.png"},"status":"verified","statusDisplay":"Verified","createDate":"2012-01-03
        02:41:51","updateDate":"2012-03-21 19:06:12"},{"id":"jyCKGS","name":"Cooper''s
        Cave Ale Company","description":"We''d been brewing up beer in the kitchen
