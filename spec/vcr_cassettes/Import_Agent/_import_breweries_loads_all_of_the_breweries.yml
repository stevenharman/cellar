        night of brewing\u2014it was love at first smell.\r\n\r\nPSB moved into the
        historic Bourne Mansion in Pacific Heights during the Spring of 2010 and called
        this home until the Fall of 2011. Regular weekly brewing led to lots of experimentation
        and ten recipes that have become part of the core beer list. During \u201cBrew
        Nights,\u201d friends were made, a community was fostered and a brand was
        started.\r\n\r\nPine Street Brewery was designed so that our products would
