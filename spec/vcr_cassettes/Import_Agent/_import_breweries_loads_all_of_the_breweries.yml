        15:00:57","updateDate":"2012-03-21 19:06:20"},{"id":"Hw7H52","name":"3 Sheeps
        Brewing Co.","description":"All families have their stories: tales of grandparents
        and great-grandparents and the incredible things they accomplished, or lived
        through, or overcame. My family was no different. I grew up hearing stories
        that cascaded across a broad plain of topics, but the ones that fascinated
        me most centered around the Kingsbury Breweries.\r\n\r\nBack in 1926, the
        Kingsbury Breweries, then known as the Gutsch Brewery, declared bankruptcy.
        It was a tough time for breweries across the country as Prohibition was in
        full effect. Many breweries failed during that time, and the Gutsch Brewery
        was on its way to joining them. It was at this time that my family took the
        helm of the brewery. Soon after, they changed the name to the Kingsbury Breweries,
        expanded coast-to-coast, and turned the brewery into what we remember it as
        today.\r\n\r\nI grew up hearing stories from my father, who, as a child with
        his father, would go around the various Kingsbury Breweries, see the brewers
        hard at work, and watch the customers enjoy a beer in the Ratskellar. This
        is where my interest was first piqued by the great world of beer. Many years
        later, thanks to a brilliant gift on my wife\u2019s part, I started making
        my own beer. From that point forward there was no turning back. The hobby
        turned into a passion, which turned into an obsession, which turned into quitting
        my day job and opening a brewery.\r\n\r\nThis is my Really Cool Waterslide
        - my choice to take a dream and make it my reality. Thank you to all those
        who have helped me get here.\r\n\r\n- Grant Pauly, 3 Sheeps Brewing","website":"http:\/\/www.3sheepsbrewing.com\/","established":"2012","isOrganic":"N","images":{"icon":"http:\/\/s3.amazonaws.com\/brewerydbapi\/brewery\/Hw7H52\/upload_4t8Fju-icon.png","medium":"http:\/\/s3.amazonaws.com\/brewerydbapi\/brewery\/Hw7H52\/upload_4t8Fju-medium.png","large":"http:\/\/s3.amazonaws.com\/brewerydbapi\/brewery\/Hw7H52\/upload_4t8Fju-large.png"},"status":"verified","statusDisplay":"Verified","createDate":"2012-03-08
