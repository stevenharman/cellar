        02:42:05","updateDate":"2012-03-21 19:06:08"},{"id":"hQHAK2","name":"Phantom
        Canyon Brewing Company","description":"The Phantom Canyon Brewing Company
        opened in December 1993, after almost three years in the planning. Phantom
        Canyon is located in the historic Cheyenne Building, which was built in 1901.
        Originally the local offices of the Chicago, Rock Island and Pacific Railroad,
        the building was renovated in 1909 and re-opened as The Cheyenne Hotel (owned
        and operated by the Shafer family until 1963).\r\n\r\nThe Cheyenne Building
        was the first downtown restaurant to be placed on the National Register of
        Historical Places and is located on the first corner of the city. All addresses
        and street plans originate from the intersection of Pikes Peak and Cascade.
        The building is named after Cheyenne Mountain and Chief Two Moons of the Cheyenne
        Indian Tribe (whose stone visage looks over the front entrance).about image
        About PCBC\r\n\r\nOur second floor boasts the most elegant billiard hall in
        Colorado Springs. The Phantom Canyon Billiard Hall opened in June 1996 and
        contains 13 pool tables, an entertaining jukebox, foosball tables, dart boards
        and big-screen TVs. It\u2019s a popular destination for both the Happy Hour
        crowd and late night joy seekers. Late night specials and promotions complete
        the Billiard Hall ambience.\r\n\r\nOur third floor Banquet Hall is the perfect
        place to host private parties or business gatherings. The hall was newly restored
        and opened December of 2001. It features rows of arched windows with gorgeous
        mountain views. Wood flooring and 12 foot high ceilings create an elegant
        space that can accommodate groups of 20- 170 guests. The Banquet Hall contains
        a full bar and kitchen which cater exclusively to third floor events. Reservations
        and bookings are arranged through our Banquet Director.","website":"http:\/\/www.phantomcanyon.com\/","established":"1993","isOrganic":"N","images":{"icon":"http:\/\/s3.amazonaws.com\/brewerydbapi\/brewery\/hQHAK2\/upload_PB0U1r-icon.png","medium":"http:\/\/s3.amazonaws.com\/brewerydbapi\/brewery\/hQHAK2\/upload_PB0U1r-medium.png","large":"http:\/\/s3.amazonaws.com\/brewerydbapi\/brewery\/hQHAK2\/upload_PB0U1r-large.png"},"status":"verified","statusDisplay":"Verified","createDate":"2012-01-03
        02:42:05","updateDate":"2012-03-21 19:06:12"},{"id":"URANPF","name":"Phat
        Matt''s Brewing Company","description":"Located in beautiful Central Oregon,
