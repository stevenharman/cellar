        Prohibition began in 1919. The brand was revived in 1981 with the introduction
        of a series of Christian Moerlein beers by the Hudepohl-Schoenling Brewing
        Company, the last remaining Cincinnati brewery. The lager of this era was
        the first American beer ever certified by the German government to pass the
        German Beer Purity Law (Reinheitsgebot). After a series of further sales that
        took the business out of the region, the company was relocated once again
        to Cincinnati, OH by its current local ownership. A brewery\/gastropub has
        been opened on the Cincinnati riverfront and a major production facility is
