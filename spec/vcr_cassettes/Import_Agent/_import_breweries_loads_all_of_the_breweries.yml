        02:41:52","updateDate":"2012-05-14 20:34:07"},{"id":"Em1uno","name":"Christian
        Moerlein Brewing Company","description":"The Christian Moerlein Brewing Company
        was founded in 1853 by a German immigrant to Cincinnati, OH. By the end of
