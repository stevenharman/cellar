        The buildings are listed on the National Register of Historic Sites. Penn
        Brewery is an authentic German brewery in every detail; from its solid copper
        brewhouse imported from Germany, fermentation and aging tanks, filtration
        equipment, kegging and bottling equipment to its imported ingredients, recipes,
