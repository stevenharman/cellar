        are supplied regionally as well as internationally.\r\n\r\nIt is no longer
        important how advanced we are and how much technical support we use during
        our daily processes. The most important aspect for us is that we keep our
        traditional heritage. As we know the saying \"New is not in comparison with
        the word better\".\r\n\r\nThe Schlossbrauerei Au-Halltertau respects the tradition
        and heritage of quality traditional premium brewing. For more than 400 years
        the brewery has been taking care that the local traditional beers are supplied
        regionally as well as internationally. The first documented brew master was
        the royal court brew master named \"Schweiger\" in 1590. At that time the
        Noble Freiherr Baron von Thurn was the lord of the castle. He was the fourth
        noble lord since 990 a.d through 1281 a.d that ruled in Au Hallertau.\r\n\r\nSince
        1846 the Noble rulers and Baron Freiherren Beck von Peccoz have ruled and
        resided in the magnificent \"Moated Castle\" in Au i.d. Hallertau.\r\n\r\nThe
        noble family of Baron Freiherren Beck von Peccoz is still living in the castle
        an in the meantime it is the 6th generation.\r\n\r\nAt present Baron Freiherr
        Beck von Peccoz is making sure that the Castle Brewery stays a traditional
        brewery together with the necessary vision into the future to create a sustainable
        traditional premium quality future.\r\n\r\nMichael Baron Freiherr Beck von
        Peccoz\u2019s utmost desire is not to miss a successful sustainable future
        and at the same time to keep up the 6 generations of writing a successful
        historical event for the Castle brewery and it history.\r\n\r\nThe Brew Master
        Mr. Stefan Ebensperger is supporting the Baron with his highly qualified experience
        and skills. The necessary emotions and bindings towards a brewing heritage
        that has been passed down for generations is needed. Tradition is naturally
        one of the highest priorities for Mr. Ebensperger due to our traditional purity
        laws dating back to 1516 a.d therefore you can be assured that the quality
        is a premium German and he says, \"It will also stay like that\". Since 1516
        the Bavarians have known how important the quality of the ingredients and
        the brewing process actually are. Beer was known during the Middle Ages as
        the same significant value as bread. As a part of the staple die, it was also
        germ free and full of healthy calories. During that time the average citizen
        spent a good 20 percent of their income on beer.\r\n\r\nOn the 23. April 1516
        the Bavaria Duke Wilhelm IV. Executed and introduced the famous Bavarian Purity
        law into the Bavarian Parliament in Ingolstadt with the famous words: \"Just
        like beer in Summer an in winter as well as the county or province it is brewed
        or served\" Since that day it is prohibited to brew beer for the German market
        with anything else apart from hops, malt, water and yeast. In 1918 the Weimarer
        Republik accepted the Bavarian purity law into its republic, therefore the
        Bavarian purity then became a German law. Under the purity law or Bavaria
