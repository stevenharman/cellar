        02:42:09","updateDate":"2012-03-21 19:06:09"},{"id":"TVCOly","name":"St. Boniface
        Craft Brewing Company","description":"Saint Boniface Craft Brewing Co is a
        nano-brewery located in Ephrata, Pa. After years of brewing and competing
