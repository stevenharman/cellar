        for many years. After eight years of working at the Idaho National Lab, Penny
        decided to pursue her interests closer to home. Setting up her first commercial
        brewery inside Dudley''s Sports Bar & Grill, her unique brews soon gathered
        a loyal following. Recognizing the need for expansion and with a desire to
        pour her beer from her own taps in a pub atmosphere where people could actually
        see the process of creating the beer they were enjoying, in March of 1999
        Penny purchased the old East Idaho Brewing Company building at 615 S. First
        Ave in Pocatello.","website":"http:\/\/www.portneufvalleybrewing.com\/","established":"1996","isOrganic":"N","images":{"icon":"http:\/\/s3.amazonaws.com\/brewerydbapi\/brewery\/m7mfHa\/upload_RjSG4O-icon.png","medium":"http:\/\/s3.amazonaws.com\/brewerydbapi\/brewery\/m7mfHa\/upload_RjSG4O-medium.png","large":"http:\/\/s3.amazonaws.com\/brewerydbapi\/brewery\/m7mfHa\/upload_RjSG4O-large.png"},"status":"verified","statusDisplay":"Verified","createDate":"2012-01-03
        02:42:06","updateDate":"2012-03-21 19:06:14"},{"id":"4F7QA9","name":"Portsmouth
        Brewery","description":"The Portsmouth Brewery, New Hampshire''s first brewpub,
        was founded in 1991, four years after its sister company, the Northampton
        Brewery, opened in Western Massachusetts. Peter Egelston, Head Brewer in Northampton
        from 1987 until 1991, moved to Portsmouth to set up the new brewery here.
        (Egelston is now the sole proprietor of the Brewery.) \r\n\r\nThe brewing
        system consists of a custom made seven-barrel (210 gallons) JV Northwest brewhouse,
        two fourteen-barrel and three seven-barrel JV Northwest unitank (cylindroconical)
        fermenters, two fourteen-barrel horizontal fermenters (added later, in 1994),
        and twelve seven-barrel grundy cellar tanks. Originally, the Portsmouth Brewery
        opened with beer recipes from Northampton - Pale Ale, Old Brown Dog, Weizenheimer,
        Black Cat Stout, Blonde Ale, Golden and Amber Lagers - and these still comprise
        the core of the Brewery''s full-time beers today. However, over the years,
        successive brewers have contributed many outstanding seasonal and specialty
        beers to the list.  All of the beers served at the Portsmouth Brewery are
        brewed right here on premise, with the exception of those beers, such as Shoals
        Pale Ale and Portsmouth Lager, brewed at Smuttynose Brewing Company, our sister
        company.","website":"http:\/\/www.portsmouthbrewery.com\/","established":"1991","isOrganic":"N","images":{"icon":"http:\/\/s3.amazonaws.com\/brewerydbapi\/brewery\/4F7QA9\/upload_R6AjUp-icon.png","medium":"http:\/\/s3.amazonaws.com\/brewerydbapi\/brewery\/4F7QA9\/upload_R6AjUp-medium.png","large":"http:\/\/s3.amazonaws.com\/brewerydbapi\/brewery\/4F7QA9\/upload_R6AjUp-large.png"},"status":"verified","statusDisplay":"Verified","createDate":"2012-01-03
