        to create a brand with an attitude that is not afraid to push the limits and
        the current perception of what the actual individual beers represent. English
        ologists will notice the spelling error in the word \"Croocked\". This misspelling
        is because originally, that I was given webdom\u00e6net and because of a typo
        there had sneaked an extra \"c\" in. I wondered whether I should buy another
        domain name, but then decided that it actually fell very much in line with
        my philosophy about challenging the conventional way of perceiving the beers
        on: I want to signal a more aggressive and provocative attitude towards the
        conventional way put together on the beer.\r\n\r\nThe slogan \"Ergo Bibendum\",
        which loosely translated means \"why we drink\" is the old character and is
