        Lokalbrauerei Calwer-Eck-Br\u00e4u","description":"When the Calwer Eck opened
        in 1987 it had been Stuttgart''s first micro brewery and one among only a
        few in Germany. Since that day we are brewing the Calwer-Eck-Br\u00e4u following
