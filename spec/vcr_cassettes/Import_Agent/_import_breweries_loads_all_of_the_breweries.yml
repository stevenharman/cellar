        using premium domestic and imported malted barley and other grains such as
        wheat, oats, and rye.  Our base 2-row barley is the freshest around, malted
        right here in southern Colorado by Colorado Malting Company.  We use the choicest
        hops from the Pacific Northwest and yeast strains carefully chosen by our
        brewer.  We never use additives, preservatives, or pasteurization in our brewing
        process.\r\n\r\nWe also never filter our beer, so the flavor remains for you
        to enjoy. Because of this, there may be some cloudiness or slight sediment
        at the bottom of the glass.  This is completely natural and allows you to
        experience the beer in its freshest form.\r\n\r\nOur brewer, Jason Buehler,
        started home brewing with the guidance of his father, a fellow home brewer.  In
        2004, Jason and his wife, Leanne, moved from the Midwest to Colorado.  Jason
        soon realized that the amazing craft beer industry in Colorado was something
        he had to be a part of.  In 2007, he attended the Siebel Institute in Chicago
        and came back to Colorado where he was hired on as the assistant brewer at
        Rockyard Brewing in Castle Rock. In October 2009 he was hired on to be the
        head brewer at Shamrock Brewing Company.  Jason lives in Colorado Springs
        with his wife, daughter Ellie, and rescue dog Logan.\r\n\r\nThe beer pours
