        Brauerei GmbH","description":"The Wernesgr\u00c3?\u00c2\u00bcner Brewery or
        Wernesgr\u00c3?\u00c2\u00bcner Brauerei GmbH is a brewery in Steinberg-Wernesgr\u00c3?\u00c2\u00bcn,
        Saxony, Germany. The brewery was founded in 1436 when the brothers Schorer
        acquired the rights to brew and open a tavern. After establishing property
        for bottling they soon began brewing on what would become the foundations
        of the Wernesgr\u00c3?\u00c2\u00bcner Pils Legend. It is known as the aforementioned
        Pils Legend, because it was a bitter specialty during the communist period
        in Germany. [1] Throughout the company''s history it has endured numerous
        changes of ownership. In 1762 the G\u00c3?\u00c2\u00bcnnel family bought the
        Schorer brewery. In 1774 the M\u00c3?\u00c2\u00a4nnel family took over the
        bottling properties. Even though at the end of the 19th century the label
        now had five independent breweries, the families were still competing with
        each other. By 1910 the company had established itself throughout Germany
        and the Netherlands, and was even served on the renowned Hapag-Lloyd ships
        that ran from Hamburg to America.[1] The company was acquired by the Bitburger
        Braugruppe GmbH in 2002. The current output is 850,000 hl per year.","website":"http:\/\/www.wernesgruener.de\/","isOrganic":"N","status":"verified","statusDisplay":"Verified","createDate":"2012-01-03
