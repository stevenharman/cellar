        beer that is both drinkable and flavorful.  We are the only brewery in Western
        North Carolina to specialize in lagers. \r\n\r\nWhat\u2019s the big deal about
        lagers? Lagers are cold-fermented and aged over twice as long as ales.  They
        are more costly to produce, and take more patience to brew. Unlike the big
        flavors of ales that hide imperfections, lagers demand a higher standard of
        quality and care, making them a rare find in the craft beer world.  But the
        result is worth the attention to detail--this painstaking process creates
        a beer that is clean, smooth, and crisp as opposed to the bold, complex flavor
        of ales.  The imported German barley, hops, and yeast delivers delicate and
        refined beers that are delicious and flavorful, yet supremely drinkable.\r\n\r\nWhile
        German-inspired lagers are my specialty, I will never forget the wonderful
        contributions that American home brewers have made to the beer world over
