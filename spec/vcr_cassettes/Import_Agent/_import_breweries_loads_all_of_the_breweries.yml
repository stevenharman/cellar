        02:42:12","updateDate":"2012-08-13 13:18:16"},{"id":"nkvfdC","name":"West
        Bend Lithia Beer Company","description":"Based in West Bend WI Lithia is committed
        to brewing quality beer to benefit the community. The Beer That Made Milwaukee
        Jealous!\r\n\r\nIn the Lithia Beer spirit and tradition, Lithia is based not
