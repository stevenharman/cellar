        and one part art; and second, that making delicious beer was a lot cooler
        than anything he had ever done as a biology student. After several years of
        apprenticing with other master brewers, Mark was ready to begin crafting beer
        using his own recipes.\r\n\r\nHe found the perfect spot in Charlottesville,
        VA \u2013 a historic storefront on Main Street that was once home to the state
        of Virginia\u2019s first craft brewing operation. In September 1999, Mark
        re-opened the doors and introduced the \u201cStarr Hill\u201d Brewery. Named
        after the local neighborhood, the brewery shared its historic building with
        the legendary Starr Hill Music Hall, and it was there that Mark''s delicious
        craft beers became a favorite to visiting beer lovers, musicians, and music
        fans from around the world. Fourteen prestigious awards later, Mark\u2019s
        brews continue to be a hit at beer and music festivals nationwide.\r\n\r\nIn
        2005, in response to the growing demand, Mark moved from this small brewing
        operation to a larger brewing facility several miles outside of town, nestled
        in the rolling foothills of the Blue Ridge Mountains. Starr Hill''s house
        and seasonal brews are now enjoyed in restaurants and music clubs throughout
        the Mid Atlantic and Southeast, and are also available at many grocery and
        convenience stores in the region.\r\n\r\nMark is proud of the awards his microbrews
