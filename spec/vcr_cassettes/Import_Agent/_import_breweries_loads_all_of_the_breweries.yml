        Lasko","description":"The historical beginnings of Pivovarna La\u0161ko reach
        back to 1825, when the mead and gingerbread maker Franz Geyer set up a brewery
        in the former Valvasor Hospital, which still stands today. One hundred and
        eighty five years have passed since then, with Pivovarna La\u0161ko growing
        from a local brewery to the leading producer of beer and together with other
        companies in the Group, into the leading producer of mineral and natural waters,
        non-alcoholic beverages and other beverages on the Slovene market.\r\n\r\nBeverages
        production belongs to the more competitive industries, where multinational
        corporations, commercial companies and demanding users play the most important
        roles.\r\n\r\nPivovarna La\u0161ko and the La\u0161ko Group are embarking
        on a path of development with the following basic business orientation: to
        produce and sell innovative trendy products, maintain the market position
        of its own brand names on the domestic market and to attain again and expand
        positions in foreign markets achieved in the past.\u00a0 Furthermore, to use
        the most advanced technology in the development of appropriate production
        and commercial programs which guarantee the top quality of beer, non-alcoholic
        beverages and mineral and natural water.\r\n\r\nThe umbrella brand La\u0161ko
        is represented by the following products: the La\u0161ko Zlatorog, the special
        beers La\u0161ko Club, La\u0161ko Dark, and La\u0161ko Light,\u00a0 the light
        beer Export Pils and the sweet beverage La\u0161ko Malt with apple and peach
        flavours. In addition to the above brands Pivovarna La\u0161ko also produces
        the Bandidos product line, a beer with added aromas and in three different
        flavours: Bandidos Tequila, Bandidos Ice and Bandidos Sun. The Bandidos brand
        image was entirely renewed in spring 2010 to get even closer to its target
        population.\r\n\r\nFor special occasions Pivovarna La\u0161ko brews unique
        beers, such as the Jubilejnik and Eliksir beers. Pivovarna La\u0161ko entered
        an entirely new field in 2010, when it launched on the Slovenian market a
        novelty in the category of beverages, namely the apple cider, under the brand
        name iC Cider.\u00a0\u00a0\r\n\r\nDespite the harsh market conditions Pivovarna
        La\u0161ko, d. d. maintained its position of leading beer producer in Slovenia.\r\n\r\nThe
        Pivovarna La\u0161ko Group today includes producers of beer, mineral, spring
        and natural waters, non-alcoholic beverages, spirits and other alcoholic drinks,
        and syrups for the productions of drinks, and also a newspaper and publishing
        activity.","website":"http:\/\/www.pivo-lasko.si\/","established":"1825","isOrganic":"N","images":{"icon":"http:\/\/s3.amazonaws.com\/brewerydbapi\/brewery\/jNvzFs\/upload_jdgLWU-icon.png","medium":"http:\/\/s3.amazonaws.com\/brewerydbapi\/brewery\/jNvzFs\/upload_jdgLWU-medium.png","large":"http:\/\/s3.amazonaws.com\/brewerydbapi\/brewery\/jNvzFs\/upload_jdgLWU-large.png"},"status":"verified","statusDisplay":"Verified","createDate":"2012-05-01
