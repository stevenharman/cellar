        10:18:49","updateDate":"2012-08-13 01:04:24"},{"id":"xHovlT","name":"Esser''s
        Cross Plains Brewery","description":"Arriving in Madison, Wisconsin on May
        11, 1852 from a village in Germany called Ichendorf, George Esser possessed
        little more than the clothing on his back, a talent for masonry, and a taste
        for good, traditional German beer. Esser started producing lager in a small
        brewery he bought in Monroe for $1,500. In 1863, he purchased 2 1\/2 acres
        of land in Cross Plains. The original building had two cellars below and several
        rooms above to house Esser''s family. The beer, known as Esser''s Best, was
        first brewed in October, 1863. He was joined in this enterprise in 1881 by
        his son Jacob. At that time, the brewery had a capacity of 2,000 barrels.
        A barrel of beer cost $7, and a case containing 36 pint bottles was priced
        at $1.75. Jacob and his sons, primarily Werner (W.B.) and Peter (Spundt) began
        delivering beer to the surrounding communities, often starting out as early
        as 3 a.m. Werner acted as Brew master from 1907 to 1910. It was increased
        competition from the larger breweries that forced him to become a distributor.
        The first beer that he handled as a distributor was Hausmann''s originally
        brewed in Madison in 1920, Werner became the distributor for Blatz Near Beer.
        Following Prohibition in 1933, the company again to distribute beer. It should
        be noted that during prohibition, Werner and his brothers were kept very busy
        taking care of the beer needs in the area, mostly doing business at night.
        In 1937, Werner''s eldest son, Roman, became a partner. At this point, the
        company began to handle Old Style products out of La Crosse, Wisconsin. The
        family tradition continued when Del Esser, Werner''s youngest son, joined
        the firm in 1948. In 1988, Roman''s son, Wayne, took over the business. In
        1990, Wayne was joined in the business by his son, Larry, which made six generations
