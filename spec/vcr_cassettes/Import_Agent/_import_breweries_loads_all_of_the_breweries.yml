        02:42:13","updateDate":"2012-03-21 19:06:18"},{"id":"bKPbvo","name":"Wormtown
        Brewing Company","description":"In 1978, an underground DIY fanzine hit the
        streets of Worcester which covered the burgeoning local music scene and its
        inhabitants. Wormtown Punk Punk Press was gobbled up by the musicians and
        music fans of Worcester who craved news and information about the exciting
        sounds emanating from the local airwaves and rock clubs. Wormtown Punk Punk
        Press featured groups from Worcester like the Blue Moon Band and Crazy Jack,
        and from Boston like Willie Alexander, DMZ and The Real Kids. The ''zine hit
        a nerve in the city and those who were entranced with punk picked up on the
        name Wormtown and adopted it quickly to represent themselves and their emerging
        culture. Within a year an album showcasing the city''s best punk bands entitled
        Wormtown ''78 was produced, effectively branding the local music scene, and
        the city of Worcester, forever.\r\n\r\n?Not everyone identifies with Wormtown.
        Not everyone is involved with the underground music scene in the city, not
        everyone is a fan of punk. But the name has stuck and has been adopted by
        countless Worcester citizens because it symbolizes and embraces the free spirited
        do-it-yourself ethic that is simply Worcester. Over the years it has meant
        many things to many people and sometimes frowned upon as derogatory by some,
        when actually it helped change the culture of the city in a way where anyone
        could strike out on their own and create music, art or a collective of liked
        minded individuals. Wormtown Brewery has that same spirit - they are creating
        something unique to add to the mix in our city. Will it change Worcester the
        way music did back in the late ''70s? Who knows. But one thing is for sure,
        there is nothing that goes better with good music than good beer.","website":"http:\/\/www.wormtownbrewery.com\/","established":"1978","isOrganic":"N","images":{"icon":"http:\/\/s3.amazonaws.com\/brewerydbapi\/brewery\/bKPbvo\/upload_ewzonm-icon.png","medium":"http:\/\/s3.amazonaws.com\/brewerydbapi\/brewery\/bKPbvo\/upload_ewzonm-medium.png","large":"http:\/\/s3.amazonaws.com\/brewerydbapi\/brewery\/bKPbvo\/upload_ewzonm-large.png"},"status":"verified","statusDisplay":"Verified","createDate":"2012-01-03
        02:42:13","updateDate":"2012-03-21 19:06:12"},{"id":"5hWjSw","name":"Worth
        Brewing Company","description":"Backed by the support of countless friends
        and neighbors, Worth Brewing Company opened on March 17, 2007. Its owners,
        the husband-and-wife team of Peter Ausenhus and Margaret Bishop, have lived
        near Northwood since their purchase of a nearby farmhouse and acreage in 1998.
        Nebraska natives, Peter and Margaret lived and worked in Minneapolis for many
        years before moving to Worth County, where Peter\u2019s grandparents had lived
        and farmed and where Peter had spent much time as a boy.\r\n\r\n Having already
        established Margaret\u2019s engineering business in downtown Northwood, the
        couple turned next to Peter\u2019s passion \u2013 brewing great beer. For
        24 years, Peter has brewed award-winning beer, winning contests, teaching
        others and perfecting classic recipes along the way. He\u2019s a BJCP National
        Beer Judge, has brewed professionally with Summit Brewing Company of St. Paul,
        Minn., and worked on staff at one of the country\u2019s most popular brewing
        supply shops.\r\n\r\nWorth Brewing Company is Peter and Margaret\u2019s way
        of helping to reintroduce a great tradition \u2013 the locally owned brewery
        serving hand-crafted, high-quality, distinctive beers for the enjoyment of
        locals and lucky visitors. The nation\u2019s small and mid-sized towns were
        once dotted with such breweries. Today, Worth Brewing \u2013 perhaps one of
