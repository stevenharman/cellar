        to Christianity. St. Boniface saw the unconverted Saxons worshiping Thor and
        knew something must be done. The humble saint took an axe to the massive Thor
        Oak, which was sacred to the Saxons, in order to show them that his God was
        mightier than theirs. With fierce and repeated blows he leveled the massive
        tree; those around him feared God and were converted to Christianity.\r\n\r\nThe
        deed of Boniface provides an elegant analogy for our own mission at Saint
        Boniface Craft Brewing Co. Mike and Jon have witnessed many beer \u201cpagans\u201d
