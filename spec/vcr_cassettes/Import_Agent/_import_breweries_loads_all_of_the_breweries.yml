        02:41:56","updateDate":"2012-03-21 19:06:16"},{"id":"QJRQhZ","name":"Greenbush
        Brewing Co","description":"Good ideas often start over beer. Always looking
        to take a good thing too far, we sat down and over a beer (or two) decided
        that beer itself was a good idea. Of course, not just some easy-drinking institutional
        prole beer, but stuff like the beers we''d had at great bars. We had frequented
        places with extensive and varied beer lists. Places with lists 180 items long,
        all of which we tried twice (not in one night). In short, we wanted beer with
        flavor. Complexity. Character. Intensity. Not words found in the mass market
        lexicon.\r\n\r\nSo with a banjo burner, a bunch of industrial kitchen sized
        pots and as many buckets as we could find, we jumped in feet first. Once a
        week, every week. We tried to emulate the beers we liked, but soon we were
        adding a little of this, or some of that and after a while we started having
        a hard time pegging our beer in a style category. Our first success was a
        Porter that was mainly porter, slightly stout. We ran it blind with our friends
        against the porters we liked and people liked it. \"We''re on to something\",
        we thought. Twenty iterations, modifications and tweaks later it is Distorter,
        and is still our favorite beer.\r\n\r\nThis led to twice a week brewing and
        handing out bottle after bottle to everyone we knew. Along the way we screwed
        up a wheat beer by accidentally making it into sort of a copper ale with a
        few too many hops. And so Red Bud Ale was born. We had some extra noble hops
        and threw them in the IPA, and with some tinkering we most certainly had a
        one-of-a-kind IPA. You get the picture. All of this has firmly cemented our
        \"anything goes\" approach to beer making. Our inability to ever get quite
        within the style guidelines means we may never win an award, but we''re ok
        with that.\r\n\r\nNow, several years later and with a 90% super-cool\/10%
        Rube Goldberg 7 bbl version of our banjo burner and kitchen pots, we''re befuddling
        the beer judges and converting the masses. One pint at a time.\r\n\r\nStop
        in the storefront and try our mainstays, seasonals and small-batch runs. Not
        to mention our lab beers, where we continue to screw up one thing or another
        in search of the next great beer.","website":"http:\/\/www.greenbushbrewing.com\/","isOrganic":"N","images":{"icon":"http:\/\/s3.amazonaws.com\/brewerydbapi\/brewery\/QJRQhZ\/upload_999gvA-icon.png","medium":"http:\/\/s3.amazonaws.com\/brewerydbapi\/brewery\/QJRQhZ\/upload_999gvA-medium.png","large":"http:\/\/s3.amazonaws.com\/brewerydbapi\/brewery\/QJRQhZ\/upload_999gvA-large.png"},"status":"verified","statusDisplay":"Verified","createDate":"2012-01-03
