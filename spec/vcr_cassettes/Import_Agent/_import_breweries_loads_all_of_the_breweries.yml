        02:42:08","updateDate":"2012-03-21 19:06:09"},{"id":"ixDWFe","name":"Skagway
        Brewing Company","description":"With roots dating back to the Klondike Gold
        Rush of 1898, the Skagway Brewing Company first opened its doors in 1897 to
        serve the thirsty prospectors who had abandoned everything to head North and
        strike it rich in the gold fields. During its heyday, the Skagway Brewing
        Company and its brew master Herman Barthel, the most technologically adorned
        brewer on the West coast, produced up to 30,000 barrels of beer per year and
        had a bottling operation on site. Multiple breweries operated out of Skagway
        during the peak of the Gold Rush and by 1900 competition was fierce amongst
        them. With the Skagway economy on a decline due to the fervor of the gold
        rush ending and growing prohibition support, the Skagway Brewing Company closed
        its doors in 1904. In 1916, the \u201cAlaska Bone Dry Law\u201d was passed
        effectively ending the making and consumption of alcoholic beverages in the
        Territory of Alaska.\r\n\r\nIn 1997, a local entrepreneur reopened the Skagway
        Brewing Co. in the Golden North Hotel until 2002 when it again ceased operations.
        With the brewing tanks collecting dust and locals thirsty for microbrews,
        South Dakota native and long time Skagway resident, Michael Healy spotted
        an opportunity and bought the equipment in 2007. Operating in a brand new
        building, the Skagway Brewing Company again fired up the brew tanks and on
        July 4th, 2007 opened its doors once again much to the pleasure of locals
        and visitors alike. This bustling business keeps growing, frantically brewing
        to keep up with the high demand of its brews and quality-dining menu. We invite
