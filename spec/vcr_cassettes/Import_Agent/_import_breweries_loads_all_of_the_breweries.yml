        of wood.\r\n\r\nToday, my own family is in the business of making yeast that
        happens to also go into the making of beer. So, it was a natural for us to
        revive the brewery that has been in Lexington since 1794. Welcome and enjoy.","website":"http:\/\/www.kentuckyale.com\/","established":"1999","isOrganic":"N","images":{"icon":"http:\/\/s3.amazonaws.com\/brewerydbapi\/brewery\/IuEeGC\/upload_0OjTK8-icon.png","medium":"http:\/\/s3.amazonaws.com\/brewerydbapi\/brewery\/IuEeGC\/upload_0OjTK8-medium.png","large":"http:\/\/s3.amazonaws.com\/brewerydbapi\/brewery\/IuEeGC\/upload_0OjTK8-large.png"},"status":"verified","statusDisplay":"Verified","createDate":"2012-01-03
        02:41:44","updateDate":"2012-03-21 19:06:03"},{"id":"5kOAIa","name":"Almar
        Orchards","description":"This Original Hard-Cider has been made on our family-owned
