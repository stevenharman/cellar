        to house the Bott Brother\u2019s Billiards and a gentleman\u2019s saloon.
        The beautiful hand-carved, hand-split Philippine mahogany bar was created
        to serve the whiskey distilled on the second floor. The saloon enjoyed a brisk
        business from the turn of the century until the advent of prohibition in 1920.
        The building, rich in history, is on the national registry of historic landmarks
        and has been restored to much of its original grandeur. Among the original
