        02:41:51","updateDate":"2012-03-21 19:06:15"},{"id":"g1v6tM","name":"Cool
        Beer Brewing Company","description":"Cool Beer Brewing Company was founded
        in 1997 by Bobby Crecouzos. His ambition was simple: to brew only the highest
        quality beer, made with the best ingredients, using absolutely no preservatives,
        additives or chemicals.\r\n\r\nFrom the beginning, Cool didn\u2019t focus
        on marketing and promotions. The Company concentrated on the product and the
        brewing process. Headquartered in Brampton, Ontario, the once-tiny Brewery
        grew steadily as its Cool Beer brand became increasingly successful. So much
        so, Cool had to expand its operations a number of times.\r\n\r\nBut the commitment
        to quality never changed.\r\n\r\nBy 2003, Cool was sufficiently well-established
        for the Brewery to launch another high-quality beer, new Millennium Buzz Beer.
        Buzz is a refreshing red lager which has also proved to be a resounding success.\r\n\r\nBoth
        Cool and Buzz will always be made with the finest ingredients, contain no
        additives whatsoever, and be put through the Brewery\u2019s advanced cold-filtration
        system that makes them two of the most refreshing and thirst-quenching beers
        available. Judging by their success, a commitment to quality still pays off!","website":"http:\/\/www.coolbeer.com\/","established":"1997","isOrganic":"N","images":{"icon":"http:\/\/s3.amazonaws.com\/brewerydbapi\/brewery\/g1v6tM\/upload_E03fB5-icon.png","medium":"http:\/\/s3.amazonaws.com\/brewerydbapi\/brewery\/g1v6tM\/upload_E03fB5-medium.png","large":"http:\/\/s3.amazonaws.com\/brewerydbapi\/brewery\/g1v6tM\/upload_E03fB5-large.png"},"status":"verified","statusDisplay":"Verified","createDate":"2012-01-03
        02:41:51","updateDate":"2012-03-21 19:06:14"},{"id":"bD18TL","name":"Cool
        Springs Brewery","description":"Welcome to Williamson County''s first and
        only microbrewery. Cool Springs Brewery''s philosophy is to offer the very
