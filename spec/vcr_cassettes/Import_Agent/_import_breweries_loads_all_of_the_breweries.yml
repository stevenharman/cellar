        02:41:48","updateDate":"2012-03-21 19:06:04"},{"id":"enoxkn","name":"Brevard
        Brewing Co.","description":"The world of beer is increasingly one of two extremes.  While
        large macro-breweries compete to produce the lightest, most flavorless, adjunct
        laden beers possible, craft breweries strive to out-do one another by making
        each beer hoppier, bolder, and stronger than the next.  At Brevard Brewing
