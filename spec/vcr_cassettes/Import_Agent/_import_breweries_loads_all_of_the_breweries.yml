        13:13:33","updateDate":"2012-06-15 13:15:43"},{"id":"JjzyTT","name":"Pig''s
        Eye Brewing Company","description":"Pig''s Eye Brewing Company was established
        in 2002.  The previous owner of the Pig''s Eye brands, Minnesota Brewing Company,
