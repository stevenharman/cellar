        02:41:52","updateDate":"2012-03-21 19:06:05"},{"id":"U0vh9j","name":"Cricket
        Hill Brewing Company","description":"We believe that New Jersey is starting
        to learn what the rest of the country already knows; that local microbrews
        are some of the best beers in the world! Finally, curious beer drinkers are
        stepping out from under the mind-numbing barrage of large brewery advertising
        and deciding for themselves what they like. Our beers are designed for those
        curious drinkers. The large breweries use fillers in their beer; Corn or Rice
        are the most frequently used. Most good beer should be all Barley, in the
        same way that good hamburgers are all beef. Barley is expensive and the more
        fillers that are used, the better the profits! Cricket Hill Beers are 100%
        Barley as are most great beers. Please take the time to taste different local
        beers. I am certain that those who decide not to let television dictate what
        they drink are ready for a wonderful adventure into the world of Beer!","website":"http:\/\/www.crickethillbrewery.com\/","isOrganic":"N","images":{"icon":"http:\/\/s3.amazonaws.com\/brewerydbapi\/brewery\/U0vh9j\/upload_8qYddX-icon.png","medium":"http:\/\/s3.amazonaws.com\/brewerydbapi\/brewery\/U0vh9j\/upload_8qYddX-medium.png","large":"http:\/\/s3.amazonaws.com\/brewerydbapi\/brewery\/U0vh9j\/upload_8qYddX-large.png"},"status":"verified","statusDisplay":"Verified","createDate":"2012-01-03
        02:41:52","updateDate":"2012-03-21 19:06:05"},{"id":"nCojAV","name":"Crispin
        Cider","description":"Classically refined, but not styled as a traditional
